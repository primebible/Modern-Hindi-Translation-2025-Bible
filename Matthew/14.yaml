- book: "मत्ती"
  chapter: 14
  verses:
    - verse: 1
      text: "उस समय चौथाई देश के राजा हेरोदेस ने यीशु की चर्चा सुनी,"
    - verse: 2
      text: "और अपने सेवकों से कहा, \"यह यूहन्ना बपतिस्मा देने वाला है. वह मरे हुओं में से जी उठा है. इसीलिए ये सामर्थ के काम उसमें प्रभावशाली हैं.\""
    - verse: 3
      text: "क्योंकि हेरोदेस ने यूहन्ना को पकड़कर बाँधा और हेरोदियास के कारण, जो उसके भाई फिलिप्पुस की पत्नी थी, बन्दीगृह में डाल दिया था।"
    - verse: 4
      text: "क्योंकि यूहन्ना ने उससे कहा था, \"उसे रखना तेरे लिए उचित नहीं है.\""
    - verse: 5
      text: "और वह उसे मार डालना चाहता था, परन्तु भीड़ से डरता था, क्योंकि वे उसे भविष्यवक्ता मानते थे।"
    - verse: 6
      text: "परन्तु जब हेरोदेस का जन्मदिन आया, तो हेरोदियास की बेटी ने उनके बीच में नृत्य किया और हेरोदेस को प्रसन्न किया।"
    - verse: 7
      text: "इसलिए उसने शपथ के साथ वचन दिया कि जो कुछ वह माँगेगी, उसे दूँगा।"
    - verse: 8
      text: "वह अपनी माँ के उकसाने पर बोली, \"यूहन्ना बपतिस्मा देने वाले का सिर थाल में यहीं मुझे दे दे.\""
    - verse: 9
      text: "राजा दुःखी हुआ, परन्तु अपनी शपथों के कारण और उनके कारण जो उसके साथ भोजन पर बैठे थे, उसने आज्ञा दी कि दिया जाए,"
    - verse: 10
      text: "और उसने भेजकर यूहन्ना का सिर बन्दीगृह में कटवा दिया।"
    - verse: 11
      text: "उसका सिर थाल में लाकर उस लड़की को दिया गया; और वह उसे अपनी माँ के पास ले गई।"
    - verse: 12
      text: "उसके चेलों ने आकर शव को ले लिया, और उसे गाड़ दिया. फिर उन्होंने जाकर यीशु को बता दिया।"
    - verse: 13
      text: "जब यीशु ने यह सुना, तो वह वहाँ से नाव में बैठकर अकेला एक निर्जन स्थान को चला गया. जब भीड़ ने यह सुना, तो वे नगरों से पैदल उसके पीछे चले।"
    - verse: 14
      text: "यीशु बाहर निकला और उसने बड़ी भीड़ देखी. उसे उन पर तरस आया और उसने उनके बीमारों को चंगा किया।"
    - verse: 15
      text: "जब सन्ध्या हुई, तो उसके चेलों ने उसके पास आकर कहा, \"यह स्थान निर्जन है, और समय बीत चुका है. भीड़ को विदा कर, ताकि वे गाँवों में जाकर अपने लिए भोजन मोल ले लें.\""
    - verse: 16
      text: "परन्तु यीशु ने उनसे कहा, \"उन्हें जाने की आवश्यकता नहीं. तुम ही उन्हें खाने को दो.\""
    - verse: 17
      text: "उन्होंने उससे कहा, \"हमारे पास यहाँ केवल पाँच रोटियाँ और दो मछलियाँ हैं.\""
    - verse: 18
      text: "उसने कहा, \"उन्हें यहाँ मेरे पास ले आओ.\""
    - verse: 19
      text: "उसने भीड़ को घास पर बैठने की आज्ञा दी; और उसने पाँच रोटियाँ और दो मछलियाँ लीं, और स्वर्ग की ओर देखकर आशीष माँगी, और रोटियाँ तोड़कर चेलों को दीं; और चेलों ने भीड़ को दीं।"
    - verse: 20
      text: "वे सब खाकर तृप्त हुए, और उन्होंने बचे हुए टुकड़ों से भरी हुई बारह टोकरियाँ उठाईं।"
    - verse: 21
      text: "खाने वालों में स्त्रियों और बच्चों के अतिरिक्त लगभग पाँच हज़ार पुरुष थे।"
    - verse: 22
      text: "तुरन्त यीशु ने चेलों को विवश किया कि वे नाव पर चढ़ें और उससे पहले पार चले जाएँ, जब तक वह भीड़ को विदा करे।"
    - verse: 23
      text: "भीड़ को विदा करके, वह प्रार्थना करने के लिए अकेला पहाड़ पर चढ़ गया. जब सन्ध्या हुई, तो वह वहाँ अकेला था।"
    - verse: 24
      text: "परन्तु नाव अब झील के बीच में थी और लहरों से परेशान थी, क्योंकि हवा विपरीत थी।"
    - verse: 25
      text: "रात के चौथे पहर में यीशु झील पर चलता हुआ उनके पास आया।"
    - verse: 26
      text: "जब चेलों ने उसे झील पर चलते देखा, तो वे घबरा गए और कहने लगे, \"यह भूत है!\" और डर के मारे चिल्ला उठे।"
    - verse: 27
      text: "परन्तु यीशु ने तुरन्त उनसे कहा, \"हिम्मत रखो! मैं हूँ! मत डरो.\""
    - verse: 28
      text: "पतरस ने उसे उत्तर दिया, \"प्रभु, यदि तू ही है, तो मुझे आज्ञा दे कि पानी पर चलकर तेरे पास आऊँ.\""
    - verse: 29
      text: "उसने कहा, \"आ.\" पतरस नाव से उतरकर पानी पर चलने लगा और यीशु के पास आने लगा।"
    - verse: 30
      text: "परन्तु जब उसने हवा को तेज़ देखा, तो वह डर गया, और डूबने लगा, और चिल्लाकर बोला, \"प्रभु, मुझे बचा!\""
    - verse: 31
      text: "यीशु ने तुरन्त हाथ बढ़ाकर उसे पकड़ लिया और उससे कहा, \"हे अल्पविश्वासी, तूने सन्देह क्यों किया?\""
    - verse: 32
      text: "जब वे नाव पर चढ़ गए, तो हवा थम गई।"
    - verse: 33
      text: "जो नाव में थे उन्होंने आकर उसकी उपासना की और कहा, \"सचमुच तू परमेश्वर का पुत्र है!\""
    - verse: 34
      text: "जब वे पार उतर गए, तो वे गन्नेसरत की भूमि पर आए।"
    - verse: 35
      text: "उस स्थान के लोगों ने उसे पहचान लिया, और आसपास के सारे क्षेत्र में खबर भेजी और सब बीमारों को उसके पास लाए;"
    - verse: 36
      text: "और उससे विनती करने लगे कि वे केवल उसके वस्त्र के छोर को ही छू लें. और जितनों ने छुआ, वे सब चंगे हो गए।"
