- book: "मत्ती"
  chapter: 12
  verses:
    - verse: 1
      text: "उस समय यीशु सब्त के दिन खेतों में से होकर जा रहा था। उसके चेले भूखे थे और अनाज की बालें तोड़कर खाने लगे।"
    - verse: 2
      text: "परन्तु फरीसियों ने यह देखकर उससे कहा, \"देख, तेरे चेले वह कर रहे हैं जो सब्त के दिन करना उचित नहीं है.\""
    - verse: 3
      text: "उसने उनसे कहा, \"क्या तुमने नहीं पढ़ा कि दाऊद ने क्या किया जब वह और उसके साथी भूखे थे:"
    - verse: 4
      text: "वह परमेश्वर के घर में गया और भेंट की रोटियाँ खाईं, जिन्हें खाना न उसके लिए और न उसके साथियों के लिए, परन्तु केवल याजकों के लिए उचित था?\""
    - verse: 5
      text: "\"या क्या तुमने व्यवस्था में नहीं पढ़ा कि सब्त के दिन याजक मन्दिर में सब्त को तोड़ते हैं फिर भी निर्दोष हैं?\""
    - verse: 6
      text: "\"परन्तु मैं तुमसे कहता हूँ कि यहाँ वह है जो मन्दिर से भी बड़ा है.\""
    - verse: 7
      text: "\"परन्तु यदि तुम यह जानते कि इसका क्या अर्थ है, 'मैं दया चाहता हूँ, बलिदान नहीं,' तो तुम निर्दोषों को दोषी न ठहराते.\""
    - verse: 8
      text: "\"क्योंकि मनुष्य का पुत्र सब्त का प्रभु है.\""
    - verse: 9
      text: "वह वहाँ से चलकर उनके सभा-घर में गया।"
    - verse: 10
      text: "और देखो, वहाँ एक मनुष्य था जिसका हाथ सूख गया था। उन्होंने उससे पूछा, \"क्या सब्त के दिन चंगा करना उचित है?\" ताकि वे उस पर दोष लगा सकें।"
    - verse: 11
      text: "उसने उनसे कहा, \"तुममें से ऐसा कौन मनुष्य है जिसकी एक भेड़ हो, और यदि वह सब्त के दिन गड्ढे में गिर जाए, तो क्या वह उसे पकड़कर बाहर नहीं निकालेगा?\""
    - verse: 12
      text: "\"तो मनुष्य भेड़ से कितना अधिक मूल्यवान है! इसलिए सब्त के दिन भलाई करना उचित है.\""
    - verse: 13
      text: "तब उसने उस मनुष्य से कहा, \"अपना हाथ बढ़ा.\" उसने बढ़ाया; और वह दूसरे हाथ के समान पूरी तरह से ठीक हो गया।"
    - verse: 14
      text: "परन्तु फरीसी बाहर गए और उसके विरुद्ध षड्यंत्र रचने लगे कि वे उसे कैसे नष्ट करें।"
    - verse: 15
      text: "यीशु यह जानकर वहाँ से चला गया। बड़ी भीड़ उसके पीछे हो ली; और उसने उन सबको चंगा किया,"
    - verse: 16
      text: "और उन्हें चेतावनी दी कि वे उसे प्रकट न करें,"
    - verse: 17
      text: "ताकि जो वचन यशायाह भविष्यवक्ता के द्वारा कहा गया था वह पूरा हो:"
    - verse: 18
      text: "\"देखो, मेरा सेवक जिसे मैंने चुना है, मेरा प्रिय जिससे मेरा मन अत्यन्त प्रसन्न है. मैं उस पर अपना आत्मा डालूँगा, और वह जातियों को न्याय की घोषणा करेगा."
    - verse: 19
      text: "वह न झगड़ेगा, न चिल्लाएगा, और न कोई सड़कों पर उसकी आवाज सुनेगा."
    - verse: 20
      text: "वह कुचले हुए सरकंडे को न तोड़ेगा, और धुआँ उठती हुई बाती को न बुझाएगा, जब तक वह न्याय को विजय तक न पहुँचा दे."
    - verse: 21
      text: "उसके नाम पर जातियाँ आशा रखेंगी.\""
    - verse: 22
      text: "तब एक दुष्टात्मा-ग्रस्त, अन्धा और गूँगा मनुष्य उसके पास लाया गया; और उसने उसे चंगा किया, यहाँ तक कि वह अन्धा और गूँगा मनुष्य बोलने और देखने लगा।"
    - verse: 23
      text: "सारी भीड़ चकित होकर कहने लगी, \"क्या यह दाऊद का पुत्र हो सकता है?\""
    - verse: 24
      text: "परन्तु जब फरीसियों ने यह सुना, तो उन्होंने कहा, \"यह मनुष्य दुष्टात्माओं को केवल बेलज़ेबूल, दुष्टात्माओं के सरदार, के द्वारा निकालता है.\""
    - verse: 25
      text: "उनके विचारों को जानकर यीशु ने उनसे कहा, \"हर वह राज्य जो अपने ही विरुद्ध बँटा हो, उजड़ जाता है; और हर वह नगर या घर जो अपने ही विरुद्ध बँटा हो, वह टिक नहीं सकता।\""
    - verse: 26
      text: "\"यदि शैतान शैतान को निकालता है, तो वह अपने ही विरुद्ध बँट गया है. फिर उसका राज्य कैसे टिका रहेगा?\""
    - verse: 27
      text: "\"यदि मैं बेलज़ेबूल के द्वारा दुष्टात्माओं को निकालता हूँ, तो तुम्हारी सन्तानें किसके द्वारा निकालती हैं? इसलिए वे ही तुम्हारे न्यायी होंगे.\""
    - verse: 28
      text: "\"परन्तु यदि मैं परमेश्वर के आत्मा के द्वारा दुष्टात्माओं को निकालता हूँ, तो परमेश्वर का राज्य तुम पर आ पहुँचा है.\""
    - verse: 29
      text: "\"या कोई कैसे किसी बलवान के घर में घुसकर उसका माल लूट सकता है, जब तक कि वह पहले उस बलवान को न बाँध ले? तब ही वह उसके घर को लूट सकता है.\""
    - verse: 30
      text: "\"जो मेरे साथ नहीं है, वह मेरे विरुद्ध है; और जो मेरे साथ इकट्ठा नहीं करता, वह बिखेरता है.\""
    - verse: 31
      text: "\"इसलिए मैं तुमसे कहता हूँ, मनुष्यों का हर पाप और निन्दा क्षमा की जाएगी, परन्तु आत्मा के विरुद्ध निन्दा क्षमा नहीं की जाएगी.\""
    - verse: 32
      text: "\"जो कोई मनुष्य के पुत्र के विरुद्ध कुछ कहे, उसे क्षमा किया जाएगा; परन्तु जो कोई पवित्र आत्मा के विरुद्ध बोले, उसे न तो इस युग में और न आने वाले युग में क्षमा किया जाएगा.\""
    - verse: 33
      text: "\"या तो पेड़ को अच्छा और उसके फल को अच्छा मानो, या पेड़ को बुरा और उसके फल को बुरा मानो; क्योंकि पेड़ अपने फल से पहचाना जाता है.\""
    - verse: 34
      text: "\"हे साँपों की सन्तानों, तुम बुरे होकर भला कैसे बोल सकते हो? क्योंकि जो मन में भरा है वही मुँह पर आता है.\""
    - verse: 35
      text: "\"भला मनुष्य अपने भले खजाने से भली बातें निकालता है, और बुरा मनुष्य अपने बुरे खजाने से बुरी बातें निकालता है.\""
    - verse: 36
      text: "\"मैं तुमसे कहता हूँ कि जो-जो निकम्मी बात मनुष्य कहेंगे, उसका लेखा उन्हें न्याय के दिन देना होगा.\""
    - verse: 37
      text: "\"क्योंकि तू अपनी बातों से निर्दोष ठहराया जाएगा, और अपनी बातों से दोषी ठहराया जाएगा.\""
    - verse: 38
      text: "तब कुछ शास्त्रियों और फरीसियों ने उत्तर दिया, \"गुरु, हम तुझसे एक चिन्ह देखना चाहते हैं।\""
    - verse: 39
      text: "परन्तु उसने उन्हें उत्तर दिया, \"बुरी और व्यभिचारी पीढ़ी चिन्ह ढूँढ़ती है, परन्तु योना भविष्यवक्ता के चिन्ह के सिवाय उसे कोई चिन्ह नहीं दिया जाएगा.\""
    - verse: 40
      text: "\"क्योंकि जैसे योना तीन दिन और तीन रात बड़ी मछली के पेट में रहा, वैसे ही मनुष्य का पुत्र तीन दिन और तीन रात पृथ्वी के भीतर रहेगा.\""
    - verse: 41
      text: "\"नीनवे के लोग न्याय के दिन इस पीढ़ी के साथ खड़े होंगे और इसे दोषी ठहराएँगे, क्योंकि उन्होंने योना के प्रचार से मन फिराया; और देखो, यहाँ वह है जो योना से भी बड़ा है.\""
    - verse: 42
      text: "\"दक्षिण की रानी न्याय के दिन इस पीढ़ी के साथ उठेगी और इसे दोषी ठहराएगी, क्योंकि वह सुलैमान की बुद्धि सुनने को पृथ्वी के छोर से आई; और देखो, यहाँ वह है जो सुलैमान से भी बड़ा है.\""
    - verse: 43
      text: "\"जब अशुद्ध आत्मा किसी मनुष्य में से निकल जाती है, तो वह सूखी जगहों में विश्राम ढूँढ़ती फिरती है और नहीं पाती.\""
    - verse: 44
      text: "\"तब वह कहती है, 'मैं अपने उस घर में लौट जाऊँगी जहाँ से मैं निकली थी'; और जब वह आती है तो उसे खाली, साफ और सजा हुआ पाती है.\""
    - verse: 45
      text: "\"तब वह जाकर अपने साथ सात और आत्माएँ, जो उससे भी अधिक बुरी हैं, ले आती है, और वे भीतर जाकर वहाँ रहने लगती हैं. और उस मनुष्य की अंतिम दशा पहली से भी बुरी हो जाती है. इस बुरी पीढ़ी के साथ भी ऐसा ही होगा.\""
    - verse: 46
      text: "जब वह भीड़ से बात कर ही रहा था, तो देखो, उसकी माँ और उसके भाई बाहर खड़े थे और उससे बात करना चाहते थे।"
    - verse: 47
      text: "किसी ने उससे कहा, \"देख, तेरी माँ और तेरे भाई बाहर खड़े हैं और तुझसे बात करना चाहते हैं.\""
    - verse: 48
      text: "परन्तु उसने कहने वाले को उत्तर दिया, \"कौन है मेरी माँ? और कौन हैं मेरे भाई?\""
    - verse: 49
      text: "उसने अपने चेलों की ओर हाथ बढ़ाया और कहा, \"देखो, मेरी माँ और मेरे भाई ये हैं!\""
    - verse: 50
      text: "\"क्योंकि जो कोई मेरे पिता की, जो स्वर्ग में है, इच्छा पर चलता है, वही मेरा भाई, बहन और माँ है.\""
