- book: "मत्ती"
  chapter: 25
  verses:
    - verse: 1
      text: "\"तब स्वर्ग का राज्य उन दस कन्याओं के समान होगा जो अपने दीपक लेकर दूल्हे से मिलने निकलीं.\""
    - verse: 2
      text: "\"उनमें से पाँच मूर्ख थीं और पाँच बुद्धिमान.\""
    - verse: 3
      text: "\"मूर्खों ने जब अपने दीपक लिए तो अपने साथ तेल नहीं लिया,\""
    - verse: 4
      text: "\"पर बुद्धिमानों ने अपने दीपकों के साथ अपने पात्रों में भी तेल लिया.\""
    - verse: 5
      text: "\"जब दूल्हा देर करने लगा, तो वे सब उँघीं और सो गईं.\""
    - verse: 6
      text: "\"पर आधी रात को पुकार हुई, 'देखो, दूल्हा आता है! उससे मिलने निकलो!'\""
    - verse: 7
      text: "\"तब वे सब कन्याएँ उठीं और अपने दीपकों की बाती ठीक की.\""
    - verse: 8
      text: "\"मूर्खों ने बुद्धिमानों से कहा, 'हमारे लिये अपने तेल में से कुछ दे दो, क्योंकि हमारे दीपक बुझते जाते हैं.'\""
    - verse: 9
      text: "\"पर बुद्धिमानों ने उत्तर दिया, 'कहीं ऐसा न हो कि हमारे और तुम्हारे लिये पर्याप्त न हो; बेहतर है कि बेचने वालों के पास जाओ और अपने लिये खरीद लो.'\""
    - verse: 10
      text: "\"जब वे खरीदने जा रही थीं, तब दूल्हा आ पहुँचा; जो तैयार थीं वे उसके साथ विवाह-भोज में भीतर चली गईं, और द्वार बन्द कर दिया गया.\""
    - verse: 11
      text: "\"बाद में बाकी कन्याएँ भी आकर कहने लगीं, 'हे प्रभु, हे प्रभु, हमारे लिये खोल.'\""
    - verse: 12
      text: "\"पर उसने उत्तर दिया, 'मैं तुमसे सच कहता हूँ, मैं तुम्हें नहीं जानता.'\""
    - verse: 13
      text: "\"इसलिए जागते रहो, क्योंकि तुम न दिन जानते हो और न घड़ी जिसमें मनुष्य का पुत्र आएगा.\""
    - verse: 14
      text: "\"क्योंकि यह उस मनुष्य के समान है जो परदेश जाता हुआ अपने दासों को बुलाकर अपना धन उन्हें सौंप गया.\""
    - verse: 15
      text: "\"उसने एक को पाँच तोड़े, दूसरे को दो, और तीसरे को एक, हर एक को उसकी सामर्थ्य के अनुसार दिए; और फिर चला गया.\""
    - verse: 16
      text: "\"जिसने पाँच तोड़े पाए थे उसने तुरन्त जाकर उनसे व्यापार किया और पाँच तोड़े और कमा लिए.\""
    - verse: 17
      text: "\"उसी प्रकार जिसने दो पाए थे उसने भी दो और कमा लिए.\""
    - verse: 18
      text: "\"पर जिसने एक पाया था वह जाकर भूमि खोदकर अपने स्वामी का धन छिपा दिया.\""
    - verse: 19
      text: "\"बहुत दिनों के बाद उन दासों का स्वामी आया और उनसे लेखा चुकाया.\""
    - verse: 20
      text: "\"जिसने पाँच तोड़े पाए थे वह पाँच और तोड़े लेकर आकर बोला, 'हे स्वामी, तूने मुझे पाँच तोड़े सौंपे थे; देख, मैंने उन पर पाँच और तोड़े कमाए हैं.'\""
    - verse: 21
      text: "\"उसके स्वामी ने उससे कहा, 'शाबाश, अच्छे और विश्वासयोग्य दास! तू थोड़े में विश्वासयोग्य रहा, मैं तुझे बहुत पर नियुक्त करूँगा; अपने स्वामी के आनन्द में प्रवेश कर.'\""
    - verse: 22
      text: "\"फिर वह जिसने दो तोड़े पाए थे आकर बोला, 'हे स्वामी, तूने मुझे दो तोड़े सौंपे थे; देख, मैंने दो और तोड़े कमाए हैं.'\""
    - verse: 23
      text: "\"उसके स्वामी ने उससे कहा, 'शाबाश, अच्छे और विश्वासयोग्य दास! तू थोड़े में विश्वासयोग्य रहा, मैं तुझे बहुत पर नियुक्त करूँगा; अपने स्वामी के आनन्द में प्रवेश कर.'\""
    - verse: 24
      text: "\"तब वह भी आया जिसने एक तोड़ा पाया था और कहा, 'हे स्वामी, मैं जानता था कि तू कठोर मनुष्य है; जहाँ तूने नहीं बोया वहाँ से काटता है, और जहाँ तूने नहीं बिखेरा वहाँ से बटोरता है.\""
    - verse: 25
      text: "\"इसलिए मैं डर गया और जाकर तेरा तोड़ा भूमि में छिपा दिया; देख, जो तेरा है वही ले ले.'\""
    - verse: 26
      text: "\"उसके स्वामी ने उत्तर दिया, 'हे दुष्ट और आलसी दास! तू जानता था कि मैं जहाँ नहीं बोया वहाँ से काटता और जहाँ नहीं बिखेरा वहाँ से बटोरता हूँ?\""
    - verse: 27
      text: "\"तो तुझे चाहिए था कि मेरा धन साहूकारों के पास जमा करता, ताकि मेरे आने पर मैं अपना धन ब्याज सहित पा लेता.'\""
    - verse: 28
      text: "\"इसलिए उससे वह तोड़ा ले लो और उसे दे दो जिसके पास दस तोड़े हैं.\""
    - verse: 29
      text: "\"क्योंकि जिसके पास है उसे और दिया जाएगा और उसके पास बहुतायत होगी; पर जिसके पास नहीं है, उससे जो कुछ उसके पास है वह भी ले लिया जाएगा.\""
    - verse: 30
      text: "\"और उस निकम्मे दास को बाहर, बाहरी अन्धकार में फेंक दो; वहाँ रोना और दाँत पीसना होगा.\""
    - verse: 31
      text: "\"जब मनुष्य का पुत्र अपनी महिमा में आएगा, और सब पवित्र स्वर्गदूत उसके साथ होंगे, तब वह अपनी महिमा के सिंहासन पर बैठेगा.\""
    - verse: 32
      text: "\"और उसके सामने सब जातियाँ इकट्ठी की जाएँगी; और वह उन्हें एक दूसरे से अलग करेगा, जैसे चरवाहा भेड़ों को बकरियों से अलग करता है.\""
    - verse: 33
      text: "\"और वह भेड़ों को अपने दाहिने और बकरियों को बाएँ ठहराएगा.\""
    - verse: 34
      text: "\"तब राजा अपने दाहिने वालों से कहेगा, 'आओ, मेरे पिता के धन्य लोगो, उस राज्य के अधिकारी बनो जो जगत की उत्पत्ति से तुम्हारे लिये तैयार किया गया है;\""
    - verse: 35
      text: "\"क्योंकि मैं भूखा था और तुम ने मुझे खाने को दिया; मैं प्यासा था और तुम ने मुझे पानी पिलाया; मैं परदेशी था और तुम ने मुझे घर दिया;\""
    - verse: 36
      text: "\"नंगा था और तुम ने मुझे पहनाया; बीमार था और तुम ने मेरी सुधि ली; बन्दीगृह में था और तुम मेरे पास आए.'\""
    - verse: 37
      text: "\"तब धर्मी उत्तर देंगे, 'हे प्रभु, हमने कब तुझे भूखा देखा और खिलाया, या प्यासा देखा और पानी पिलाया?\""
    - verse: 38
      text: "\"कब हमने तुझे परदेशी देखा और घर दिया, या नंगा देखा और पहनाया?\""
    - verse: 39
      text: "\"कब हमने तुझे बीमार या बन्दीगृह में देखा और तेरे पास आए?'\""
    - verse: 40
      text: "\"तब राजा उत्तर देगा, 'मैं तुमसे सच कहता हूँ, तुम ने मेरे इन सबसे छोटे भाइयों में से किसी एक के लिये जो किया, वह मेरे लिये किया.'\""
    - verse: 41
      text: "\"तब वह बाएँ वालों से भी कहेगा, 'मेरे से दूर हो जाओ, हे श्रापित लोगो, उस अनन्त आग में जो शैतान और उसके दूतों के लिये तैयार की गई है;\""
    - verse: 42
      text: "\"क्योंकि मैं भूखा था और तुम ने मुझे खाने को न दिया; प्यासा था और तुम ने मुझे पानी न पिलाया;\""
    - verse: 43
      text: "\"मैं परदेशी था और तुम ने मुझे घर न दिया; नंगा था और तुम ने मुझे न पहनाया; बीमार और बन्दीगृह में था और तुम मेरे पास न आए.'\""
    - verse: 44
      text: "\"तब वे भी उत्तर देंगे, 'हे प्रभु, हम ने कब तुझे भूखा, या प्यासा, या परदेशी, या नंगा, या बीमार, या बन्दीगृह में देखा और तेरी सेवा न की?'\""
    - verse: 45
      text: "\"तब वह उन्हें उत्तर देगा, 'मैं तुमसे सच कहता हूँ, तुम ने जब इन सबसे छोटे में से किसी एक के लिये यह न किया, तो मेरे लिये भी न किया.'\""
    - verse: 46
      text: "\"और ये लोग अनन्त दण्ड में जाएँगे, परन्तु धर्मी अनन्त जीवन में.\""
