- book: "मत्ती"
  chapter: 23
  verses:
    - verse: 1
      text: "तब यीशु ने भीड़ और अपने चेलों से कहा,"
    - verse: 2
      text: "\"शास्त्री और फरीसी मूसा की गद्दी पर बैठे हैं;"
    - verse: 3
      text: "इसलिए वे तुमसे जो कुछ मानने को कहते हैं, उसे मानो और करो; परन्तु उनके कामों के अनुसार मत करो, क्योंकि वे कहते हैं और करते नहीं.\""
    - verse: 4
      text: "\"वे भारी, ढोने में कठिन बोझ बाँधकर लोगों के कन्धों पर रखते हैं, परन्तु उन्हें हिलाने के लिए अपनी उँगली भी नहीं उठाते.\""
    - verse: 5
      text: "\"वे अपने सब काम लोगों को दिखाने के लिए करते हैं; वे अपनी पट्टियों को चौड़ा और अपने वस्त्रों के फुंदनों को बड़ा करते हैं,"
    - verse: 6
      text: "भोजों में मान का स्थान और सभा-घरों में श्रेष्ठ आसन,"
    - verse: 7
      text: "बाजारों में नमस्कार और मनुष्यों से 'रब्बी, रब्बी' कहलाना प्यार करते हैं.\""
    - verse: 8
      text: "\"परन्तु तुम 'रब्बी' न कहलाओ, क्योंकि एक ही तुम्हारा शिक्षक है, अर्थात मसीह, और तुम सब एक दूसरे के भाई हो.\""
    - verse: 9
      text: "\"पृथ्वी पर किसी को अपना 'पिता' न कहो, क्योंकि एक ही तुम्हारा पिता है, जो स्वर्ग में है.\""
    - verse: 10
      text: "\"और 'नेता' भी न कहलाओ, क्योंकि एक ही तुम्हारा नेता है, अर्थात मसीह.\""
    - verse: 11
      text: "\"परन्तु तुम में जो बड़ा है, वह तुम्हारा सेवक बने.\""
    - verse: 12
      text: "\"जो अपने आप को बड़ा करता है वह दीन किया जाएगा, और जो अपने आप को दीन करता है वह बड़ा किया जाएगा.\""
    - verse: 13
      text: "\"हाय तुम पर, शास्त्रियो और फरीसियो, हे कपटियो! क्योंकि तुम विधवाओं के घर निगल जाते हो और दिखावे के लिए लम्बी प्रार्थनाएँ करते हो; इस कारण तुम पर और भी भारी दण्ड आएगा.\""
    - verse: 14
      text: "\"हाय तुम पर, शास्त्रियो और फरीसियो, हे कपटियो! क्योंकि तुम मनुष्यों के सामने स्वर्ग के राज्य को बन्द करते हो; तुम आप नहीं प्रवेश करते, और जो प्रवेश करना चाहते हैं उन्हें भी नहीं जाने देते.\""
    - verse: 15
      text: "\"हाय तुम पर, शास्त्रियो और फरीसियो, हे कपटियो! क्योंकि तुम एक जन को धर्मान्तरित करने के लिये समुद्र और स्थल का चक्कर लगाते हो; और जब वह बन जाता है, तो उसे अपने से भी दुगुना नरक का पुत्र बना देते हो.\""
    - verse: 16
      text: "\"हाय तुम पर, हे अन्धे मार्गदर्शको, जो कहते हो, 'जो कोई मन्दिर की शपथ खाए, उसका कुछ नहीं; परन्तु जो कोई मन्दिर के सोने की शपथ खाए, वह बँध जाता है.'\""
    - verse: 17
      text: "\"हे अन्धे मूर्खो! क्या बड़ा है, सोना, या वह मन्दिर जो सोने को पवित्र ठहराता है?\""
    - verse: 18
      text: "\"और, 'जो कोई वेदी की शपथ खाए, उसका कुछ नहीं; परन्तु जो कोई उस भेंट की शपथ खाए जो उस पर है, वह बँध जाता है.'\""
    - verse: 19
      text: "\"हे अन्धों! क्या बड़ा है, भेंट, या वह वेदी जो भेंट को पवित्र ठहराती है?\""
    - verse: 20
      text: "\"इसलिए जो कोई वेदी की शपथ खाता है, वह वेदी की और उस पर जो कुछ है उसकी शपथ खाता है;\""
    - verse: 21
      text: "\"और जो कोई मन्दिर की शपथ खाता है, वह उसकी और उसके की, जो उसमें वास करता है, शपथ खाता है;\""
    - verse: 22
      text: "\"और जो कोई स्वर्ग की शपथ खाता है, वह परमेश्वर के सिंहासन की और उसके की जो उस पर विराजमान है, शपथ खाता है.\""
    - verse: 23
      text: "\"हाय तुम पर, शास्त्रियो और फरीसियो, हे कपटियो! क्योंकि तुम पुदीना, सोआ और जीरा का दशमांश देते हो, और व्यवस्था के भारी बातों—न्याय, दया और विश्वास—को छोड़ देते हो. इन्हें करना चाहिए था और उन्हें भी नहीं छोड़ना चाहिए था.\""
    - verse: 24
      text: "\"हे अन्धे मार्गदर्शको, जो मच्छर छानते हो और ऊँट निगल जाते हो!\""
    - verse: 25
      text: "\"हाय तुम पर, शास्त्रियो और फरीसियो, हे कपटियो! क्योंकि तुम प्याले और थाल का बाहर का भाग तो साफ करते हो, पर भीतर वे लूट और असंयम से भरे हैं.\""
    - verse: 26
      text: "\"हे अन्धे फरीसी! पहले प्याले और थाल के भीतर का भाग साफ कर, ताकि बाहर का भी साफ हो जाए.\""
    - verse: 27
      text: "\"हाय तुम पर, शास्त्रियो और फरीसियो, हे कपटियो! क्योंकि तुम चूना-फिरी हुई कब्रों के समान हो, जो बाहर से तो सुन्दर दिखाई देती हैं, पर भीतर मरे हुओं की हड्डियों और सब अशुद्धता से भरी हैं.\""
    - verse: 28
      text: "\"इसी प्रकार तुम भी बाहर से तो मनुष्यों को धर्मी दिखाई देते हो, पर भीतर कपट और अधर्म से भरे हो.\""
    - verse: 29
      text: "\"हाय तुम पर, शास्त्रियो और फरीसियो, हे कपटियो! क्योंकि तुम भविष्यवक्ताओं की कब्रें बनाते और धर्मियों की समाधियों को सजाते हो,"
    - verse: 30
      text: "और कहते हो, 'यदि हम अपने बाप-दादों के दिनों में होते, तो हम भविष्यवक्ताओं के लहू में उनके सहभागी न होते.'\""
    - verse: 31
      text: "\"तो तुम आप ही अपने विरुद्ध गवाही देते हो कि तुम उन्हीं के सन्तान हो जिन्होंने भविष्यवक्ताओं को मार डाला.\""
    - verse: 32
      text: "\"तो अपने पितरों का माप भी पूरा करो!\""
    - verse: 33
      text: "\"हे साँपो, हे साँपों की सन्तान! तुम नरक के दण्ड से कैसे बचोगे?\""
    - verse: 34
      text: "\"इसलिए, देखो, मैं तुम्हारे पास भविष्यवक्ता, ज्ञानी और शास्त्री भेजता हूँ; उनमें से किसी को तुम मारोगे और क्रूस पर चढ़ाओगे, और किसी को अपने सभा-घरों में कोड़े लगाओगे और नगर-नगर उनका पीछा करोगे,\""
    - verse: 35
      text: "\"कि तुम पर धरती पर बहाया गया सब धर्मियों का लहू आए, धर्मी हाबिल के लहू से लेकर बरखिय्याह के पुत्र जकरिय्याह के लहू तक, जिसे तुमने मन्दिर और वेदी के बीच मार डाला.\""
    - verse: 36
      text: "\"मैं तुमसे सच कहता हूँ, ये सब बातें इसी पीढ़ी पर आएँगी.\""
    - verse: 37
      text: "\"यरूशलेम, यरूशलेम, जो भविष्यवक्ताओं को मारता है और जो तेरे पास भेजे गए हैं उन्हें पत्थरवाह करता है! मैं कितनी बार तेरे बालकों को इकट्ठा करना चाहता था, जैसे एक मुर्गी अपने चूजों को अपने पंखों के नीचे इकट्ठा करती है, परन्तु तुमने नहीं चाहा!\""
    - verse: 38
      text: "\"देखो, तुम्हारा घर तुम्हारे लिये उजाड़ छोड़ा जाता है.\""
    - verse: 39
      text: "\"क्योंकि मैं तुमसे कहता हूँ, अब से तुम मुझे न देखोगे, जब तक कि न कहो, 'धन्य है वह जो प्रभु के नाम से आता है.'\""
