- book: "मत्ती"
  chapter: 7
  verses:
    - verse: 1
      text: "न्याय मत करो, ताकि तुम्हारा न्याय न किया जाए।"
    - verse: 2
      text: "क्योंकि जिस न्याय से तुम न्याय करते हो, उसी से तुम्हारा भी न्याय किया जाएगा; और जिस नाप से तुम नापते हो, उसी से तुम्हारे लिए भी नापा जाएगा।"
    - verse: 3
      text: "तू अपने भाई की आँख में तिनके को क्यों देखता है, परन्तु अपनी आँख के लट्ठे पर ध्यान नहीं देता?"
    - verse: 4
      text: "जब तेरी अपनी आँख में लट्ठा है, तो तू अपने भाई से कैसे कह सकता है, 'ला, मैं तेरी आँख से तिनका निकाल दूँ'?"
    - verse: 5
      text: "हे कपटी! पहले अपनी आँख में से लट्ठा निकाल, और तब तू अपने भाई की आँख से तिनका निकालने के लिए साफ देख सकेगा।"
    - verse: 6
      text: "पवित्र वस्तु कुत्तों को मत दो, और अपने मोती सूअरों के आगे मत डालो; ऐसा न हो कि वे उन्हें पाँवों तले रौंदें, और पलटकर तुम्हें फाड़ डालें।"
    - verse: 7
      text: "माँगो, तो तुम्हें दिया जाएगा। ढूँढ़ो, तो तुम पाओगे। खटखटाओ, तो तुम्हारे लिए खोला जाएगा।"
    - verse: 8
      text: "क्योंकि जो कोई माँगता है, उसे मिलता है; और जो ढूँढ़ता है, वह पाता है; और जो खटखटाता है, उसके लिए खोला जाएगा।"
    - verse: 9
      text: "तुम में से ऐसा कौन मनुष्य है कि यदि उसका पुत्र उससे रोटी माँगे, तो वह उसे पत्थर दे?"
    - verse: 10
      text: "या यदि मछली माँगे, तो उसे साँप दे?"
    - verse: 11
      text: "यदि तुम बुरे होकर भी अपने बच्चों को अच्छी वस्तुएँ देना जानते हो, तो तुम्हारा पिता जो स्वर्ग में है, उनको जो उससे माँगते हैं, अच्छी वस्तुएँ क्यों न देगा!"
    - verse: 12
      text: "इसलिए जो कुछ तुम चाहते हो कि मनुष्य तुम्हारे साथ करें, तुम भी उनके साथ वैसा ही करो; क्योंकि व्यवस्था और भविष्यवक्ता यही हैं।"
    - verse: 13
      text: "संकरे फाटक से प्रवेश करो; क्योंकि चौड़ा है वह फाटक और चौड़ा है वह मार्ग जो विनाश की ओर ले जाता है, और बहुत से हैं जो उससे प्रवेश करते हैं।"
    - verse: 14
      text: "क्योंकि संकरा है वह फाटक और कठिन है वह मार्ग जो जीवन की ओर ले जाता है, और थोड़े हैं जो उसे पाते हैं।"
    - verse: 15
      text: "झूठे भविष्यवक्ताओं से सावधान रहो, जो भेड़ों के भेष में तुम्हारे पास आते हैं, परन्तु भीतर से फाड़ खाने वाले भेड़िये हैं।"
    - verse: 16
      text: "उनके फलों से तुम उन्हें पहचान लोगे। क्या लोग झाड़ियों से अंगूर, या ऊँटकटारों से अंजीर तोड़ते हैं?"
    - verse: 17
      text: "इसी प्रकार हर एक अच्छा पेड़ अच्छा फल लाता है, परन्तु बुरा पेड़ बुरा फल लाता है।"
    - verse: 18
      text: "अच्छा पेड़ बुरा फल नहीं ला सकता, और न बुरा पेड़ अच्छा फल ला सकता है।"
    - verse: 19
      text: "जो पेड़ अच्छा फल नहीं लाता, वह काटा और आग में डाला जाता है।"
    - verse: 20
      text: "इसलिए उनके फलों से तुम उन्हें पहचान लोगे।"
    - verse: 21
      text: "जो मुझसे 'प्रभु, प्रभु' कहता है, उनमें से हर एक स्वर्ग के राज्य में प्रवेश न करेगा, परन्तु वही जो मेरे पिता की, जो स्वर्ग में है, इच्छा पर चलता है।"
    - verse: 22
      text: "उस दिन बहुत से मुझसे कहेंगे, 'प्रभु, प्रभु, क्या हमने तेरे नाम से भविष्यवाणी नहीं की? और तेरे नाम से दुष्टात्माओं को नहीं निकाला? और तेरे नाम से बहुत से सामर्थ के काम नहीं किए?'"
    - verse: 23
      text: "तब मैं उनसे खुलकर कह दूँगा, 'मैंने तुम्हें कभी नहीं जाना। हे अधर्म के कामों करने वालों, मुझसे दूर हो जाओ.'"
    - verse: 24
      text: "इसलिए जो कोई मेरी ये बातें सुनता है और उन पर चलता है, वह उस बुद्धिमान मनुष्य के समान ठहरेगा जिसने अपना घर चट्टान पर बनाया।"
    - verse: 25
      text: "और वर्षा हुई, और बाढ़ें आईं, और आँधियाँ चलीं, और उस घर से टकराईं, परन्तु वह नहीं गिरा, क्योंकि उसकी नींव चट्टान पर डाली गई थी।"
    - verse: 26
      text: "और जो कोई मेरी ये बातें सुनता है और उन पर नहीं चलता, वह उस मूर्ख मनुष्य के समान ठहरेगा जिसने अपना घर रेत पर बनाया।"
    - verse: 27
      text: "और वर्षा हुई, और बाढ़ें आईं, और आँधियाँ चलीं, और उस घर से टकराईं, और वह गिर पड़ा; और उसका गिरना बड़ा भारी हुआ।"
    - verse: 28
      text: "जब यीशु ये बातें कह चुका, तो ऐसा हुआ कि भीड़ उसके उपदेश से चकित हो गई,"
    - verse: 29
      text: "क्योंकि वह उन्हें अधिकार के साथ उपदेश देता था, और शास्त्रियों के समान नहीं।"
