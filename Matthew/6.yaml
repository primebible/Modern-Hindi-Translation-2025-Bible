- book: "मत्ती"
  chapter: 6
  verses:
    - verse: 1
      text: "सावधान रहो कि तुम अपना धर्म का काम लोगों के सामने उनको दिखाने के लिए न करो, नहीं तो अपने पिता से जो स्वर्ग में है, कोई प्रतिफल न पाओगे।"
    - verse: 2
      text: "इसलिए जब तू दान करे, तो अपने आगे तुरही न बजवा, जैसा कपटी सभा-घरों और गलियों में करते हैं, ताकि लोग उनकी बड़ाई करें। मैं तुमसे सच कहता हूँ कि वे अपना प्रतिफल पा चुके।"
    - verse: 3
      text: "परन्तु जब तू दान करे, तो जो तेरा दाहिना हाथ करता है उसे तेरा बाँया हाथ न जानने पाए,"
    - verse: 4
      text: "ताकि तेरा दान गुप्त रहे; और तेरा पिता जो गुप्त में देखता है, तुझे प्रतिफल देगा।"
    - verse: 5
      text: "और जब तुम प्रार्थना करो, तो कपटियों के समान न बनो, क्योंकि लोगों को दिखाने के लिए सभा-घरों में और सड़कों के मोड़ों पर खड़े होकर प्रार्थना करना उन्हें अच्छा लगता है। मैं तुमसे सच कहता हूँ कि वे अपना प्रतिफल पा चुके।"
    - verse: 6
      text: "परन्तु जब तू प्रार्थना करे, तो अपनी कोठरी में जा, और द्वार बन्द करके अपने पिता से जो गुप्त में है प्रार्थना कर; और तेरा पिता जो गुप्त में देखता है, तुझे प्रतिफल देगा।"
    - verse: 7
      text: "और प्रार्थना करते समय अन्यजातियों के समान व्यर्थ बातों की पुनरावृत्ति न करो; क्योंकि वे समझते हैं कि उनके बहुत बोलने से उनकी सुनी जाएगी।"
    - verse: 8
      text: "इसलिए तुम उनके समान न बनो, क्योंकि तुम्हारा पिता तुम्हारे माँगने से पहले ही जानता है कि तुम्हें किन वस्तुओं की आवश्यकता है।"
    - verse: 9
      text: "तुम इस प्रकार प्रार्थना करो: \"हे हमारे पिता, तू जो स्वर्ग में है, तेरा नाम पवित्र माना जाए।"
    - verse: 10
      text: "तेरा राज्य आए। तेरी इच्छा जैसी स्वर्ग में पूरी होती है, वैसे पृथ्वी पर भी हो।"
    - verse: 11
      text: "हमारी दिन भर की रोटी आज हमें दे।"
    - verse: 12
      text: "और हमारे ऋणों को क्षमा कर, जैसे हम ने अपने ऋणियों को क्षमा किया है।"
    - verse: 13
      text: "और हमें परीक्षा में न ला, परन्तु दुष्ट से बचा.\""
    - verse: 14
      text: "क्योंकि यदि तुम मनुष्यों के अपराध क्षमा करो, तो तुम्हारा स्वर्गीय पिता भी तुम्हें क्षमा करेगा।"
    - verse: 15
      text: "परन्तु यदि तुम मनुष्यों के अपराध क्षमा न करो, तो तुम्हारा पिता भी तुम्हारे अपराध क्षमा न करेगा।"
    - verse: 16
      text: "और जब तुम उपवास करो, तो कपटियों के समान तुम्हारे मुँह पर उदासी न छाई रहे, क्योंकि वे अपना मुँह बिगाड़ लेते हैं ताकि लोग उन्हें उपवासी जानें। मैं तुमसे सच कहता हूँ कि वे अपना प्रतिफल पा चुके।"
    - verse: 17
      text: "परन्तु जब तू उपवास करे, तो अपने सिर पर तेल लगा और अपना मुँह धो,"
    - verse: 18
      text: "ताकि लोग नहीं, परन्तु तेरा पिता जो गुप्त में है, तुझे उपवासी जाने; और तेरा पिता जो गुप्त में देखता है, तुझे प्रतिफल देगा।"
    - verse: 19
      text: "अपने लिए पृथ्वी पर धन इकट्ठा न करो, जहाँ कीड़ा और जंग बिगाड़ देते हैं, और जहाँ चोर सेंध लगाते और चुरा लेते हैं;"
    - verse: 20
      text: "परन्तु अपने लिए स्वर्ग में धन इकट्ठा करो, जहाँ न तो कीड़ा और न जंग बिगाड़ते हैं, और जहाँ चोर न सेंध लगाते और न चुराते हैं।"
    - verse: 21
      text: "क्योंकि जहाँ तेरा धन है, वहाँ तेरा मन भी लगा रहेगा।"
    - verse: 22
      text: "शरीर का दीपक आँख है। इसलिए यदि तेरी आँख निर्मल है, तो तेरा सारा शरीर उजियाला होगा।"
    - verse: 23
      text: "परन्तु यदि तेरी आँख बुरी है, तो तेरा सारा शरीर अन्धियारा होगा। इसलिए यदि जो उजियाला तुझ में है वह अन्धियारा हो, तो वह अन्धियारा कैसा भयानक होगा!"
    - verse: 24
      text: "कोई भी दो स्वामियों की सेवा नहीं कर सकता, क्योंकि वह या तो एक से बैर और दूसरे से प्रेम रखेगा, या एक से मिला रहेगा और दूसरे को तुच्छ जानेगा। तुम परमेश्वर और धन दोनों की सेवा नहीं कर सकते।"
    - verse: 25
      text: "इसलिए मैं तुमसे कहता हूँ, अपने प्राण के लिए यह चिन्ता न करो कि हम क्या खाएँगे या क्या पीएँगे; और न अपने शरीर के लिए कि क्या पहनेंगे। क्या प्राण भोजन से, और शरीर वस्त्र से बढ़कर नहीं?"
    - verse: 26
      text: "आकाश के पक्षियों को देखो कि वे न बोते हैं, न काटते हैं, और न कोठारों में इकट्ठा करते हैं; तो भी तुम्हारा स्वर्गीय पिता उन्हें खिलाता है। क्या तुम उनसे बहुत अधिक मूल्यवान नहीं हो?"
    - verse: 27
      text: "तुम में से कौन है जो चिन्ता करके अपनी आयु में एक घड़ी भी बढ़ा सकता है?"
    - verse: 28
      text: "और वस्त्र के लिए क्यों चिन्ता करते हो? मैदान के सोसनों पर ध्यान करो कि वे कैसे बढ़ते हैं; वे न परिश्रम करते, न कातते हैं।"
    - verse: 29
      text: "तो भी मैं तुमसे कहता हूँ कि सुलैमान भी, अपनी सारी महिमा में, इनमें से किसी एक के समान वस्त्र पहने हुए न था।"
    - verse: 30
      text: "परन्तु यदि परमेश्वर मैदान की घास को, जो आज है और कल भट्ठी में झोंकी जाएगी, ऐसा वस्त्र पहनाता है, तो हे अल्पविश्वासियों, तुम्हें वह क्यों नहीं पहनाएगा?"
    - verse: 31
      text: "इसलिए तुम चिन्ता करके यह न कहो कि 'हम क्या खाएँगे?' या 'हम क्या पीएँगे?' या 'हम क्या पहनेंगे?'"
    - verse: 32
      text: "क्योंकि अन्यजाति इन सब वस्तुओं की खोज में रहते हैं; और तुम्हारा स्वर्गीय पिता जानता है कि तुम्हें इन सब वस्तुओं की आवश्यकता है।"
    - verse: 33
      text: "परन्तु पहले तुम उसके राज्य और उसकी धार्मिकता की खोज करो, तो ये सब वस्तुएँ भी तुम्हें मिल जाएँगी।"
    - verse: 34
      text: "इसलिए कल के लिए चिन्ता न करो, क्योंकि कल का दिन अपनी चिन्ता आप कर लेगा। आज के लिए आज ही की बुराई बहुत है।"
