- book: "मत्ती"
  chapter: 13
  verses:
    - verse: 1
      text: "उसी दिन यीशु घर से निकलकर झील के किनारे बैठ गया।"
    - verse: 2
      text: "बड़ी भीड़ उसके पास इकट्ठी हो गई, इसलिए वह नाव पर चढ़कर बैठ गया; और सारी भीड़ किनारे पर खड़ी रही।"
    - verse: 3
      text: "उसने उनसे दृष्टान्तों में बहुत सी बातें कहीं, \"देखो, एक किसान बीज बोने निकला.\""
    - verse: 4
      text: "\"जब वह बो रहा था, तो कुछ बीज रास्ते के किनारे गिरे, और पक्षियों ने आकर उन्हें खा लिया.\""
    - verse: 5
      text: "\"कुछ पथरीली जमीन पर गिरे, जहाँ उन्हें बहुत मिट्टी नहीं मिली, और तुरन्त उग आए क्योंकि मिट्टी गहरी नहीं थी.\""
    - verse: 6
      text: "\"परन्तु जब सूर्य निकला तो वे झुलस गए, और जड़ न होने के कारण सूख गए.\""
    - verse: 7
      text: "\"कुछ बीज काँटों के बीच गिरे, और काँटे बढ़े और उन्हें दबा दिया.\""
    - verse: 8
      text: "\"कुछ बीज अच्छी जमीन पर गिरे और फल लाए: कोई सौ गुना, कोई साठ गुना, और कोई तीस गुना.\""
    - verse: 9
      text: "\"जिसके सुनने के कान हों, वह सुन ले.\""
    - verse: 10
      text: "चेलों ने आकर उससे पूछा, \"तू उनसे दृष्टान्तों में क्यों बोलता है?\""
    - verse: 11
      text: "उसने उन्हें उत्तर दिया, \"तुम्हें स्वर्ग के राज्य के भेदों को जानने का अधिकार दिया गया है, परन्तु उन्हें नहीं दिया गया.\""
    - verse: 12
      text: "\"क्योंकि जिसके पास है, उसे और दिया जाएगा, और उसके पास बहुतायत होगी; परन्तु जिसके पास नहीं है, उससे वह भी जो उसके पास है ले लिया जाएगा.\""
    - verse: 13
      text: "\"इसलिए मैं उनसे दृष्टान्तों में बोलता हूँ, क्योंकि वे देखते हुए नहीं देखते, और सुनते हुए नहीं सुनते, और न समझते हैं.\""
    - verse: 14
      text: "\"उनमें यशायाह की यह भविष्यवाणी पूरी होती है: 'तुम सुनते तो रहोगे, परन्तु किसी रीति से नहीं समझोगे; और देखते तो रहोगे, परन्तु किसी रीति से नहीं पहचानोगे;'\""
    - verse: 15
      text: "\"'क्योंकि इन लोगों का मन कठोर हो गया है, और उन्होंने कानों से ऊँचा सुना है, और अपनी आँखें बन्द कर ली हैं; कहीं ऐसा न हो कि वे आँखों से देखें, और कानों से सुनें, और मन से समझें, और फिरें, और मैं उन्हें चंगा करूँ.'\""
    - verse: 16
      text: "\"परन्तु धन्य हैं तुम्हारी आँखें, क्योंकि वे देखती हैं; और तुम्हारे कान, क्योंकि वे सुनते हैं.\""
    - verse: 17
      text: "\"क्योंकि मैं तुमसे सच कहता हूँ कि बहुत से भविष्यवक्ताओं और धर्मियों ने चाहा कि जो बातें तुम देखते हो देखें, परन्तु नहीं देखीं; और जो बातें तुम सुनते हो सुनें, परन्तु नहीं सुनीं.\""
    - verse: 18
      text: "\"इसलिए तुम किसान के दृष्टान्त को सुनो.\""
    - verse: 19
      text: "\"जब कोई राज्य का वचन सुनता है और नहीं समझता, तो दुष्ट आकर उसके मन में जो बोया गया था उसे छीन ले जाता है. यह वही है जो रास्ते के किनारे बोया गया था.\""
    - verse: 20
      text: "\"जो पथरीली जगहों पर बोया गया, यह वह है जो वचन को सुनता है और तुरन्त आनन्द के साथ उसे ग्रहण करता है;\""
    - verse: 21
      text: "\"परन्तु उसमें जड़ नहीं होती, इसलिए वह थोड़े समय तक ही टिकता है. जब वचन के कारण क्लेश या सताव आता है, तो वह तुरन्त ठोकर खाता है.\""
    - verse: 22
      text: "\"जो काँटों के बीच बोया गया, यह वह है जो वचन को सुनता है, परन्तु इस संसार की चिन्ताएँ और धन का धोखा वचन को दबा देते हैं, और वह निष्फल रह जाता है.\""
    - verse: 23
      text: "\"जो अच्छी जमीन पर बोया गया, यह वह है जो वचन को सुनता है और समझता है, जो निश्चय रूप से फल लाता है और उत्पन्न करता है, कोई सौ गुना, कोई साठ गुना, और कोई तीस गुना.\""
    - verse: 24
      text: "उसने उनके सामने एक और दृष्टान्त रखा और कहा, \"स्वर्ग का राज्य उस मनुष्य के समान है जिसने अपने खेत में अच्छा बीज बोया,"
    - verse: 25
      text: "परन्तु जब लोग सो रहे थे, तो उसके शत्रु ने आकर गेहूँ के बीच जंगली बीज भी बो दिए, और चला गया।"
    - verse: 26
      text: "परन्तु जब अंकुर निकले और दाना लगा, तो जंगली पौधे भी दिखाई दिए।"
    - verse: 27
      text: "घर के स्वामी के सेवकों ने आकर उससे कहा, 'हे स्वामी, क्या तूने अपने खेत में अच्छा बीज नहीं बोया था? फिर जंगली पौधे कहाँ से आ गए?'"
    - verse: 28
      text: "उसने उनसे कहा, 'किसी शत्रु ने यह किया है.' सेवकों ने उससे पूछा, 'तो क्या तू चाहता है कि हम जाकर उन्हें इकट्ठा करें?'"
    - verse: 29
      text: "परन्तु उसने कहा, 'नहीं, ऐसा न हो कि जंगली पौधों को इकट्ठा करते समय तुम उनके साथ गेहूँ को भी उखाड़ दो.'"
    - verse: 30
      text: "फसल तक दोनों को एक साथ बढ़ने दो, और फसल के समय मैं काटने वालों से कहूँगा, \"पहले जंगली पौधों को इकट्ठा करके उन्हें जलाने के लिए गट्ठर बाँध दो; परन्तु गेहूँ को मेरे खत्ते में इकट्ठा कर दो.\"\""
    - verse: 31
      text: "उसने उनके सामने एक और दृष्टान्त रखा और कहा, \"स्वर्ग का राज्य राई के एक दाने के समान है जिसे किसी मनुष्य ने लेकर अपने खेत में बो दिया,"
    - verse: 32
      text: "जो सब बीजों से छोटा तो है, परन्तु जब बढ़ता है तो सब साग-पात से बड़ा हो जाता है और पेड़ बन जाता है, यहाँ तक कि आकाश के पक्षी आकर उसकी डालियों में बसेरा करते हैं.\""
    - verse: 33
      text: "उसने उनसे एक और दृष्टान्त कहा. \"स्वर्ग का राज्य खमीर के समान है जिसे एक स्त्री ने लेकर तीन माप आटे में छिपा दिया, और होते-होते सब खमीर हो गया.\""
    - verse: 34
      text: "ये सब बातें यीशु ने दृष्टान्तों में भीड़ से कहीं; और बिना दृष्टान्त के वह उनसे कुछ नहीं कहता था,"
    - verse: 35
      text: "ताकि जो वचन भविष्यवक्ता के द्वारा कहा गया था वह पूरा हो: \"मैं दृष्टान्तों में अपना मुँह खोलूँगा; मैं जगत की उत्पत्ति से छिपी हुई बातें बताऊँगा.\""
    - verse: 36
      text: "तब यीशु भीड़ को विदा करके घर में आया. उसके चेलों ने उसके पास आकर कहा, \"खेत के जंगली पौधों के दृष्टान्त को हमें समझा दे.\""
    - verse: 37
      text: "उसने उन्हें उत्तर दिया, \"अच्छा बीज बोने वाला मनुष्य का पुत्र है,"
    - verse: 38
      text: "खेत संसार है, अच्छे बीज राज्य की सन्तान हैं, और जंगली पौधे दुष्ट की सन्तान हैं."
    - verse: 39
      text: "जिस शत्रु ने उन्हें बोया वह शैतान है. फसल इस युग का अन्त है, और काटने वाले स्वर्गदूत हैं."
    - verse: 40
      text: "इसलिए जैसे जंगली पौधे इकट्ठे करके आग में जलाए जाते हैं, वैसे ही इस युग के अन्त में होगा."
    - verse: 41
      text: "मनुष्य का पुत्र अपने स्वर्गदूतों को भेजेगा, और वे उसके राज्य से सब ठोकर के कारणों को और अधर्म के काम करने वालों को इकट्ठा करेंगे,"
    - verse: 42
      text: "और उन्हें आग के भट्ठे में डालेंगे. वहाँ रोना और दाँत पीसना होगा."
    - verse: 43
      text: "तब धर्मी अपने पिता के राज्य में सूर्य के समान चमकेंगे. जिसके सुनने के कान हों, वह सुन ले.\""
    - verse: 44
      text: "\"फिर, स्वर्ग का राज्य खेत में छिपे हुए खजाने के समान है, जिसे एक मनुष्य ने पाया और छिपा दिया. अपने आनन्द में, वह जाता है और जो कुछ उसके पास है सब बेच देता है और उस खेत को खरीद लेता है.\""
    - verse: 45
      text: "\"फिर, स्वर्ग का राज्य एक व्यापारी के समान है जो उत्तम मोतियों की खोज में था,"
    - verse: 46
      text: "जिसने एक बहुमूल्य मोती पाकर जाकर अपना सब कुछ बेच दिया और उसे खरीद लिया.\""
    - verse: 47
      text: "\"फिर, स्वर्ग का राज्य एक बड़े जाल के समान है जो समुद्र में डाला गया और हर प्रकार की मछलियाँ इकट्ठी कीं,"
    - verse: 48
      text: "जो भर जाने पर मछुवारों ने किनारे पर खींच लिया. वे बैठकर अच्छी मछलियों को बर्तनों में इकट्ठा करने लगे, परन्तु बुरी को फेंक दिया."
    - verse: 49
      text: "संसार के अन्त में भी ऐसा ही ہوگا. स्वर्गदूत आएँगे और बुरों को धर्मियों के बीच से अलग करेंगे,"
    - verse: 50
      text: "और उन्हें आग के भट्ठे में डालेंगे. वहाँ रोना और दाँत पीसना होगा.\""
    - verse: 51
      text: "यीशु ने उनसे कहा, \"क्या तुमने ये सब बातें समझ लीं?\" उन्होंने उससे कहा, \"हाँ, प्रभु.\""
    - verse: 52
      text: "उसने उनसे कहा, \"इसलिए हर एक शास्त्री जो स्वर्ग के राज्य का चेला बनाया गया है, उस गृहस्थ के समान है जो अपने खजाने से नई और पुरानी वस्तुएँ निकालता है.\""
    - verse: 53
      text: "जब यीशु ये दृष्टान्त कह चुका, तो वह वहाँ से चला गया।"
    - verse: 54
      text: "अपने देश में आकर, उसने उनके सभा-घर में उपदेश दिया, यहाँ तक कि वे चकित होकर कहने लगे, \"इस मनुष्य को यह ज्ञान और ये सामर्थ के काम कहाँ से मिले?\""
    - verse: 55
      text: "\"क्या यह बढ़ई का बेटा नहीं है? क्या इसकी माँ का नाम मरियम नहीं है, और इसके भाई याकूब, यूसुफ, शमौन, और यहूदा नहीं हैं?\""
    - verse: 56
      text: "\"और क्या इसकी सब बहनें हमारे बीच में नहीं हैं? तो फिर इसे ये सब बातें कहाँ से मिलीं?\" और वे उससे नाराज़ हो गए।"
    - verse: 57
      text: "परन्तु यीशु ने उनसे कहा, \"भविष्यवक्ता का अपने देश और अपने घर के सिवाय कहीं भी अनादर नहीं होता।\""
    - verse: 58
      text: "उसने वहाँ उनके अविश्वास के कारण बहुत से सामर्थ के काम नहीं किए।"
