- book: "मत्ती"
  chapter: 18
  verses:
    - verse: 1
      text: "उसी घड़ी चेले यीशु के पास आकर कहने लगे, \"स्वर्ग के राज्य में सबसे बड़ा कौन है?\""
    - verse: 2
      text: "यीशु ने एक छोटे बच्चे को पास बुलाया, और उसे उनके बीच में खड़ा किया"
    - verse: 3
      text: "और कहा, \"मैं तुमसे सच कहता हूँ, यदि तुम न फिरो और छोटे बच्चों के समान न बनो, तो तुम स्वर्ग के राज्य में किसी भी रीति से प्रवेश नहीं कर सकोगे.\""
    - verse: 4
      text: "\"इसलिए जो कोई अपने आप को इस छोटे बच्चे के समान दीन करेगा, वही स्वर्ग के राज्य में सबसे बड़ा है.\""
    - verse: 5
      text: "\"और जो कोई मेरे नाम पर ऐसे एक छोटे बच्चे को ग्रहण करता है, वह मुझे ग्रहण करता है.\""
    - verse: 6
      text: "\"परन्तु जो कोई इन छोटों में से जो मुझ पर विश्वास करते हैं किसी एक को ठोकर खिलाए, उसके लिए भला होता कि बड़ी चक्की का पाट उसके गले में लटकाया जाता और वह समुद्र की गहराई में डुबाया जाता.\""
    - verse: 7
      text: "\"संसार पर हाय, ठोकर के कारणों के कारण! क्योंकि ठोकर के कारणों का आना अवश्य है, परन्तु उस मनुष्य पर हाय जिसके द्वारा ठोकर का कारण आता है!\""
    - verse: 8
      text: "\"यदि तेरा हाथ या तेरा पाँव तुझे ठोकर खिलाए, तो उसे काटकर अपने से दूर फेंक दे. तेरे लिए भला यह है कि तू अपंग या लंगड़ा होकर जीवन में प्रवेश करे, बजाय इसके कि दो हाथ या दो पाँव होते हुए अनन्त आग में डाला जाए.\""
    - verse: 9
      text: "\"यदि तेरी आँख तुझे ठोकर खिलाए, तो उसे निकालकर अपने से दूर फेंक दे. तेरे लिए भला यह है कि तू एक आँख से जीवन में प्रवेश करे, बजाय इसके कि दो आँखें होते हुए नरक की आग में डाला जाए.\""
    - verse: 10
      text: "\"देखो, इन छोटों में से किसी को तुच्छ न जानो, क्योंकि मैं तुमसे कहता हूँ कि स्वर्ग में उनके दूत मेरे पिता का, जो स्वर्ग में है, मुँह सदा देखते हैं.\""
    - verse: 12
      text: "\"तुम क्या सोचते हो? यदि किसी मनुष्य की सौ भेड़ें हों, और उनमें से एक भटक जाए, तो क्या वह निन्यानबे को छोड़कर पहाड़ों पर जाकर उस भटकी हुई को न ढूँढ़ेगा?\""
    - verse: 13
      text: "\"और यदि वह उसे पा जाए, तो मैं तुमसे सच कहता हूँ, वह उस पर उन निन्यानबे से जो भटकी नहीं, अधिक आनन्दित होता है.\""
    - verse: 14
      text: "\"इसी प्रकार तुम्हारे पिता की, जो स्वर्ग में है, यह इच्छा नहीं कि इन छोटों में से एक भी नष्ट हो.\""
    - verse: 15
      text: "\"यदि तेरा भाई तेरे विरुद्ध पाप करे, तो जा और उसे अकेले में उसकी गलती बता. यदि वह तेरी सुने, तो तूने अपने भाई को पा लिया.\""
    - verse: 16
      text: "\"परन्तु यदि वह न सुने, तो अपने साथ एक या दो और को ले ले, ताकि दो या तीन गवाहों के मुँह से हर बात स्थिर हो.\""
    - verse: 17
      text: "\"यदि वह उनकी भी न सुने, तो कलीसिया से कह दे. और यदि वह कलीसिया की भी न सुने, तो वह तेरे लिए अन्यजाति या चुंगी लेने वाले के समान हो.\""
    - verse: 18
      text: "\"मैं तुमसे सच कहता हूँ, जो कुछ तुम पृथ्वी पर बाँधोगे वह स्वर्ग में बँधा होगा, और जो कुछ तुम पृथ्वी पर खोलोगे वह स्वर्ग में खुला होगा.\""
    - verse: 19
      text: "\"फिर मैं तुमसे सच कहता हूँ कि यदि तुममें से दो किसी बात के लिए पृथ्वी पर सहमत हों कि वे उसे माँगेंगे, तो वह मेरे पिता की ओर से जो स्वर्ग में है, उनके लिए की जाएगी.\""
    - verse: 20
      text: "\"क्योंकि जहाँ दो या तीन मेरे नाम पर इकट्ठे होते हैं, वहाँ मैं उनके बीच में हूँ.\""
    - verse: 21
      text: "तब पतरस ने आकर उससे कहा, \"प्रभु, यदि मेरा भाई मेरे विरुद्ध पाप करता रहे, तो मैं कितनी बार उसे क्षमा करूँ? क्या सात बार तक?\""
    - verse: 22
      text: "यीशु ने उससे कहा, \"मैं तुझसे यह नहीं कहता कि सात बार तक, परन्तु सत्तर गुना सात बार तक.\""
    - verse: 23
      text: "\"इसलिए स्वर्ग का राज्य एक राजा के समान है जो अपने दासों से लेखा लेना चाहता था.\""
    - verse: 24
      text: "\"जब उसने लेखा लेना शुरू किया, तो एक व्यक्ति उसके सामने लाया गया जो उस पर दस हज़ार तोड़े का कर्ज़दार था.\""
    - verse: 25
      text: "\"परन्तु जब उसके पास देने को कुछ न था, तो उसके स्वामी ने आज्ञा दी कि वह और उसकी पत्नी और उसके बच्चे और जो कुछ उसका है, सब बेचा जाए, और कर्ज़ चुकाया जाए.\""
    - verse: 26
      text: "\"इसलिए वह दास गिरकर उसके सामने घुटनों के बल होकर कहने लगा, 'स्वामी, मुझ पर धीरज रख, और मैं तुझे सब चुका दूँगा!'\""
    - verse: 27
      text: "\"उस दास के स्वामी ने तरस खाकर उसे छोड़ दिया और उसका कर्ज़ माफ कर दिया.\""
    - verse: 28
      text: "\"परन्तु वह दास बाहर गया और अपने साथी दासों में से एक को पाया, जो उस पर सौ दीनार का कर्ज़दार था, और उसने उसे पकड़कर उसका गला दबाया और कहा, 'जो तू कर्ज़दार है वह चुका दे!'\""
    - verse: 29
      text: "\"इसलिए उसका साथी दास उसके पैरों पर गिरकर उससे विनती करने लगा, 'मुझ पर धीरज रख, और मैं तुझे चुका दूँगा!'\""
    - verse: 30
      text: "\"परन्तु उसने इनकार किया, और जाकर उसे बन्दीगृह में डाल दिया जब तक वह कर्ज़ चुका न दे.\""
    - verse: 31
      text: "\"जब उसके साथी दासों ने जो कुछ हुआ था देखा, तो वे बहुत दुःखी हुए, और आकर अपने स्वामी को सब कुछ बता दिया जो हुआ था.\""
    - verse: 32
      text: "\"तब उसके स्वामी ने उसे बुलाकर उससे कहा, 'हे दुष्ट दास! तूने मुझसे विनती की, इसलिए मैंने वह सारा कर्ज़ तुझे माफ कर दिया.'\""
    - verse: 33
      text: "\"'क्या तुझे भी अपने साथी दास पर दया नहीं करनी चाहिए थी, जैसे मैंने तुझ पर दया की?'\""
    - verse: 34
      text: "\"उसका स्वामी क्रोधित हुआ, और उसे यातना देने वालों को सौंप दिया जब तक वह सब कर्ज़ न चुका दे जो उस पर था.\""
    - verse: 35
      text: "\"इसी प्रकार यदि तुममें से हर एक अपने भाई को अपने मन से क्षमा न करे, तो मेरा स्वर्गीय पिता भी तुम्हारे साथ ऐसा ही करेगा.\""
