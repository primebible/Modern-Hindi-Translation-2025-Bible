- book: "मत्ती"
  chapter: 10
  verses:
    - verse: 1
      text: "उसने अपने बारह चेलों को पास बुलाया, और उन्हें अशुद्ध आत्माओं पर अधिकार दिया कि वे उन्हें निकालें, और हर तरह की बीमारी और हर तरह की दुर्बलता को चंगा करें।"
    - verse: 2
      text: "अब बारह प्रेरितों के नाम ये हैं: पहला, शमौन, जो पतरस कहलाता है; अन्द्रियास, उसका भाई; जब्दी का बेटा याकूब; और यूहन्ना, उसका भाई;"
    - verse: 3
      text: "फिलिप्पुस; बरतुलमै; थोमा; मत्ती चुंगी लेने वाला; हलफई का बेटा याकूब; तद्दयुस;"
    - verse: 4
      text: "शमौन कनानी; और यहूदा इस्करियोती, जिसने उसे पकड़वाया।"
    - verse: 5
      text: "यीशु ने इन बारहों को भेजा और उन्हें आदेश दिया, \"अन्यजातियों के बीच मत जाओ, और सामरियों के किसी नगर में प्रवेश मत करो.\""
    - verse: 6
      text: "\"बल्कि, इस्राएल के घराने की खोई हुई भेड़ों के पास जाओ.\""
    - verse: 7
      text: "\"और जाते हुए प्रचार करो, 'स्वर्ग का राज्य निकट आ गया है.'\""
    - verse: 8
      text: "\"बीमारों को चंगा करो, मरे हुओं को जिलाओ, कोढ़ियों को शुद्ध करो, दुष्टात्माओं को निकालो. तुमने मुफ्त में पाया है, मुफ्त में दो.\""
    - verse: 9
      text: "\"अपनी पेटियों में न सोना, न चाँदी, न ताँबा रखो.\""
    - verse: 10
      text: "\"यात्रा के लिए न झोली, न दो कुर्ते, न जूते, न लाठी ले जाओ; क्योंकि मजदूर अपने भोजन के योग्य है.\""
    - verse: 11
      text: "\"जिस किसी नगर या गाँव में तुम प्रवेश करो, पता लगाओ कि उसमें कौन योग्य है, और जब तक वहाँ से न निकलो तब तक वहीं ठहरो.\""
    - verse: 12
      text: "\"जब तुम घर में प्रवेश करो, तो उसे नमस्कार करो.\""
    - verse: 13
      text: "\"यदि वह घर योग्य है, तो तुम्हारी शान्ति उस पर आए; परन्तु यदि वह योग्य नहीं है, तो तुम्हारी शान्ति तुम्हारे पास लौट आए.\""
    - verse: 14
      text: "\"जो कोई तुम्हें ग्रहण न करे या तुम्हारी बातें न सुने, उस घर या उस नगर से निकलते समय अपने पैरों की धूल झाड़ दो.\""
    - verse: 15
      text: "\"मैं तुमसे सच कहता हूँ, न्याय के दिन उस नगर की दशा से सदोम और अमोरा की भूमि की दशा अधिक सहने योग्य होगी.\""
    - verse: 16
      text: "\"देखो, मैं तुम्हें भेड़ियों के बीच भेड़ों की तरह भेज रहा हूँ; इसलिए साँपों की तरह चतुर और कबूतरों की तरह निर्दोष बनो.\""
    - verse: 17
      text: "\"परन्तु मनुष्यों से सावधान रहो, क्योंकि वे तुम्हें अदालतों को सौंप देंगे, और अपने सभा-घरों में तुम्हें कोड़े मारेंगे.\""
    - verse: 18
      text: "\"हाँ, और तुम मेरे कारण राज्यपालों और राजाओं के सामने लाए जाओगे, उनके और अन्यजातियों के लिए गवाही के रूप में.\""
    - verse: 19
      text: "\"परन्तु जब वे तुम्हें सौंपें, तो चिन्ता मत करो कि तुम कैसे या क्या बोलोगे, क्योंकि उसी घड़ी तुम्हें बता दिया जाएगा कि क्या कहना है.\""
    - verse: 20
      text: "\"क्योंकि बोलने वाले तुम नहीं हो, बल्कि तुम्हारे पिता का आत्मा तुममें बोलता है.\""
    - verse: 21
      text: "\"भाई भाई को मृत्यु के लिए सौंप देगा, और पिता अपनी सन्तान को; और सन्तानें माता-पिता के विरुद्ध उठेंगी और उन्हें मरवा देंगी.\""
    - verse: 22
      text: "\"मेरे नाम के कारण तुम सब लोगों से घृणा किए जाओगे; परन्तु जो अंत तक सहता रहेगा, वही बचाया जाएगा.\""
    - verse: 23
      text: "\"परन्तु जब वे तुम्हें इस नगर में सताएँ, तो दूसरे में भाग जाओ; क्योंकि मैं तुमसे सच कहता हूँ, तुम इस्राएल के नगरों को घूम लेना पूरा नहीं कर पाओगे कि मनुष्य का पुत्र आ जाएगा.\""
    - verse: 24
      text: "\"चेला अपने गुरु से बड़ा नहीं, और न दास अपने स्वामी से बड़ा है.\""
    - verse: 25
      text: "\"चेले के लिए यह काफी है कि वह अपने गुरु के समान हो, और दास अपने स्वामी के समान। यदि उन्होंने घर के स्वामी को बेलज़ेबूल कहा है, तो उसके घर वालों को कितना अधिक कहेंगे!\""
    - verse: 26
      text: "\"इसलिए उनसे मत डरो, क्योंकि कुछ भी ढका नहीं है जो प्रकट न होगा, और न कुछ छिपा है जो जाना न जाएगा.\""
    - verse: 27
      text: "\"जो मैं तुमसे अँधेरे में कहता हूँ, उसे उजाले में कहो; और जो तुम कान में सुनते हो, उसे छतों पर से प्रचार करो.\""
    - verse: 28
      text: "\"जो शरीर को मार डालते हैं परन्तु आत्मा को नहीं मार सकते, उनसे मत डरो; बल्कि उससे डरो जो आत्मा और शरीर दोनों को नरक में नाश कर सकता है.\""
    - verse: 29
      text: "\"क्या दो गौरैये एक पैसे में नहीं बिकतीं? फिर भी तुम्हारे पिता की इच्छा के बिना उनमें से एक भी भूमि पर नहीं गिरती.\""
    - verse: 30
      text: "\"परन्तु तुम्हारे सिर के सब बाल भी गिने हुए हैं.\""
    - verse: 31
      text: "\"इसलिए डरो मत; तुम बहुत सी गौरैयों से अधिक मूल्यवान हो.\""
    - verse: 32
      text: "\"इसलिए जो कोई मनुष्यों के सामने मुझे स्वीकार करता है, मैं भी अपने पिता के सामने जो स्वर्ग में है, उसे स्वीकार करूँगा.\""
    - verse: 33
      text: "\"परन्तु जो कोई मनुष्यों के सामने मुझे नकारता है, मैं भी अपने पिता के सामने जो स्वर्ग में है, उसे नकार दूँगा.\""
    - verse: 34
      text: "\"यह मत समझो कि मैं पृथ्वी पर शान्ति लाने आया हूँ; मैं शान्ति लाने नहीं, बल्कि तलवार लाने आया हूँ.\""
    - verse: 35
      text: "\"क्योंकि मैं आया हूँ कि मनुष्य को उसके पिता से, बेटी को उसकी माँ से, और बहू को उसकी सास से अलग कर दूँ.\""
    - verse: 36
      text: "\"मनुष्य के शत्रु उसके अपने घर के लोग होंगे.\""
    - verse: 37
      text: "\"जो पिता या माँ को मुझसे अधिक प्रिय रखता है, वह मेरे योग्य नहीं; और जो बेटे या बेटी को मुझसे अधिक प्रिय रखता है, वह मेरे योग्य नहीं.\""
    - verse: 38
      text: "\"और जो अपना क्रूस उठाकर मेरे पीछे नहीं आता, वह मेरे योग्य नहीं.\""
    - verse: 39
      text: "\"जो अपना जीवन पाता है, वह उसे खोएगा; और जो मेरे लिए अपना जीवन खोता है, वह उसे पाएगा.\""
    - verse: 40
      text: "\"जो तुम्हें ग्रहण करता है, वह मुझे ग्रहण करता है; और जो मुझे ग्रहण करता है, वह उसे ग्रहण करता है जिसने मुझे भेजा.\""
    - verse: 41
      text: "\"जो किसी भविष्यवक्ता को भविष्यवक्ता के नाम पर ग्रहण करता है, उसे भविष्यवक्ता का प्रतिफल मिलेगा; और जो किसी धर्मी को धर्मी के नाम पर ग्रहण करता है, उसे धर्मी का प्रतिफल मिलेगा.\""
    - verse: 42
      text: "\"जो कोई इन छोटों में से किसी को चेले के नाम पर केवल एक कटोरा ठंडा पानी पिलाता है, मैं तुमसे सच कहता हूँ, वह अपना प्रतिफल किसी भी तरह नहीं खोएगा.\""
