- book: "मत्ती"
  chapter: 27
  verses:
    - verse: 1
      text: "प्रातः होते ही सब प्रधान याजकों और लोगों के बुजुर्गों ने यीशु के विरुद्ध उसे मार डालने के लिये परामर्श किया।"
    - verse: 2
      text: "और उसे बाँधकर ले गए और राज्यपाल पोंतियुस पीलातुस के हाथ में सौंप दिया।"
    - verse: 3
      text: "तब वह यहूदा जिसने उसे पकड़वाया था, जब उसने देखा कि यीशु दोषी ठहराया गया है, पश्चाताप करके वे तीस चाँदी के सिक्के प्रधान याजकों और बुजुर्गों के पास लौटा लाया"
    - verse: 4
      text: "और कहा, \"मैं ने निर्दोष का लहू कर के पाप किया है.\" उन्होंने कहा, \"हम से क्या? तू ही देख ले.\""
    - verse: 5
      text: "उस ने वे सिक्के मन्दिर में फेंक दिए और चला गया; और जाकर फाँसी लगा ली।"
    - verse: 6
      text: "प्रधान याजकों ने वे सिक्के उठाए और कहा, \"उन्हें भण्डार में रखना उचित नहीं, क्योंकि यह लहू की क़ीमत है.\""
    - verse: 7
      text: "उन्होंने परामर्श करके उन से कुम्हार का खेत परदेशियों को गाड़ने के लिये मोल लिया।"
    - verse: 8
      text: "इसी लिये वह खेत आज तक 'रक्त का खेत' कहलाता है।"
    - verse: 9
      text: "तब जो यिर्मयाह भविष्यवक्ता के द्वारा कहा गया था, वह पूरा हुआ: \"उन्होंने तीस चाँदी के सिक्के लिये, जिसकी कीमत तय की गयी थी—इसराएल के कुछ पुत्रों ने जिसकी कीमत ठहराई—"
    - verse: 10
      text: "और उन्होंने उन्हें कुम्हार के खेत के लिये दे दिया, जैसा प्रभु ने मुझे आज्ञा दी था.\""
    - verse: 11
      text: "और यीशु राज्यपाल के सामने खड़ा हुआ; राज्यपाल ने उससे पूछा, \"क्या तू यहूदियों का राजा है?\" यीशु ने कहा, \"तू ने कहा है.\""
    - verse: 12
      text: "और जब उस पर प्रधान याजकों और बुजर्गों ने दोष लगाया, तो उसने कुछ उत्तर न दिया।"
    - verse: 13
      text: "तब पीलातुस ने उससे कहा, \"क्या तू नहीं सुनता कि ये तेरे विरुद्ध कितनी बातें गवाही देते हैं?\""
    - verse: 14
      text: "पर उसने उसे एक भी उत्तर न दिया, यहाँ तक कि राज्यपाल बहुत अचम्भा करता था।"
    - verse: 15
      text: "पर्व के समय राज्यपाल की यह रीति थी कि वह भीड़ के लिये जिस बन्दी को वे चाहते, उसे छोड़ देता था।"
    - verse: 16
      text: "उस समय उनके पास बरअब्बा नाम का एक प्रसिद्ध कैदी था।"
    - verse: 17
      text: "इसलिये जब वे इकट्ठे हुए, पीलातुस ने उनसे कहा, \"तुम किसे चाहते हो कि मैं तुम्हारे लिये छोड़ दूँ—बरअब्बा को, या यीशु को जो मसीह कहलाता है?\""
    - verse: 18
      text: "क्योंकि वह जानता था कि उन्होंने डाह के कारण ही उसे पकड़वाया है।"
    - verse: 19
      text: "जब वह न्यायासन पर बैठा था, तो उसकी पत्नी ने उसके पास कहला भेजा, \"उस धर्मी मनुष्य से तेरा कुछ काम न हो; क्योंकि आज स्वप्न में मैं ने उसके कारण बहुत दुख उठाया है.\""
    - verse: 20
      text: "परन्तु प्रधान याजकों और बुजर्गों ने भीड़ को समझा-बुझाकर बरअब्बा को माँगने और यीशु का नाश करने के लिये उभार दिया।"
    - verse: 21
      text: "राज्यपाल ने उनसे कहा, \"इन दो में से किस को चाहते हो कि मैं तुम्हारे लिये छोड़ दूँ?\" उन्होंने कहा, \"बरअब्बा.\""
    - verse: 22
      text: "पीलातुस ने उनसे कहा, \"तो यीशु जो मसीह कहलाता है, उसके साथ मैं क्या करूँ?\" सब ने कहा, \"उसे क्रूस पर चढ़ाया जाए!\""
    - verse: 23
      text: "उसने कहा, \"क्यों? उस ने क्या बुराई की है?\" पर वे और भी चिल्लाए, \"उसे क्रूस पर चढ़ाया जाए!\""
    - verse: 24
      text: "पीलातुस ने देखा कि कुछ बन नहीं पड़ता, वरन् कोलाहल और होता जाता है; तब उसने पानी मँगवाकर भीड़ के सामने हाथ धोए और कहा, \"मैं इस धर्मी के लहू से निर्दोष हूँ; तुम ही देख लो.\""
    - verse: 25
      text: "तब सब लोगों ने उत्तर दिया, \"उस का लहू हम पर और हमारी सन्तानों पर!\""
    - verse: 26
      text: "तब उसने बरअब्बा को उनके लिये छोड़ दिया; और यीशु को कोड़े लगवाकर क्रूस पर चढ़ाने के लिये सौंप दिया।"
    - verse: 27
      text: "तब राज्यपाल के सिपाहियों ने यीशु को प्रेटोरियम में ले जाकर सारी पलटन को उसके विरुद्ध इकट्ठा किया।"
    - verse: 28
      text: "और उसके कपड़े उतारकर उस पर अरगवानी (कर्मसी) वस्त्र पहनाया।"
    - verse: 29
      text: "और काँटों का मुकुट गूँथकर उसके सिर पर रखा, और उसके दाहिने हाथ में सरकण्डा दिया; और उसके आगे घुटने टेककर उसकी ठट्ठा कर कहने लगे, \"हे यहूदियों के राजा, प्रणाम!\""
    - verse: 30
      text: "और वे उस पर थूकते और वह सरकण्डा लेकर उसके सिर पर मारते थे।"
    - verse: 31
      text: "और जब वे उसका उपहास कर चुके, तब वे वस्त्र उसके ऊपर से उतारकर उसके अपने कपड़े उसे पहना कर क्रूस पर चढ़ाने के लिये ले चले।"
    - verse: 32
      text: "बाहर जाते समय उन्हें कुरेनी शमौन नाम का एक मनुष्य मिला; उन्होंने उसे बाध्य किया कि वह उसका क्रूस उठाए।"
    - verse: 33
      text: "और वे उस स्थान पर आए जो गोलगथा कहलाता है, अर्थात 'खोपड़ी का स्थान'।"
    - verse: 34
      text: "और उन्होंने उसे पित्त मिला हुआ खट्टा दाखरस पीने को दिया; उसने चखा, पर पीना न चाहा।"
    - verse: 35
      text: "और जब उन्होंने उसे क्रूस पर चढ़ा दिया, तो उसके कपड़े बाँटने के लिये चिट्ठियाँ डालीं।"
    - verse: 36
      text: "और बैठकर वहाँ उसकी रखवाली करते रहे।"
    - verse: 37
      text: "और उसके सिर के ऊपर उसका अपराध लिखकर लगा दिया: \"यह है यीशु, यहूदियों का राजा।\""
    - verse: 38
      text: "तब उसके साथ दो डाकू क्रूस पर चढ़ाए गए, एक दाहिने और एक बाएँ।"
    - verse: 39
      text: "और जो वहाँ से जाते थे, वे सिर हिलाते हुए उस पर निन्दा करते थे"
    - verse: 40
      text: "और कहते थे, \"हे मन्दिर को ढा कर तीन दिन में खड़ा करने वाले, अपने आप को बचा! यदि तू परमेश्वर का पुत्र है, तो क्रूस पर से नीचे उतर आ!\""
    - verse: 41
      text: "इसी प्रकार प्रधान याजक भी शास्त्रियों और बुजुर्गों के साथ ठट्ठा करके कहते थे,"
    - verse: 42
      text: "\"इसने औरों को तो बचाया, पर अपने आप को नहीं बचा सकता. यदि यह इस्राएल का राजा है, तो अब क्रूस पर से उतर आए और हम उस पर विश्वास करेंगे."
    - verse: 43
      text: "यह परमेश्वर पर भरोसा रखता है; यदि वह उसे चाहता है, तो अब उसे छुड़ा ले—क्योंकि इस ने कहा था, 'मैं परमेश्वर का पुत्र हूँ.'\""
    - verse: 44
      text: "और जो डाकू उसके साथ क्रूस पर चढ़ाए गए थे, वे भी उसी प्रकार उसे लताड़ते थे।"
    - verse: 45
      text: "छठे पहर से नौवें पहर तक सारे देश पर अन्धकार छा गया।"
    - verse: 46
      text: "और नौवें पहर के आस-पास यीशु ने ऊँचे शब्द से पुकार कर कहा, \"एली, एली, लमा सबक्तानी?\" अर्थात, \"हे मेरे परमेश्वर, हे मेरे परमेश्वर, तू ने मुझे क्यों छोड़ दिया?\""
    - verse: 47
      text: "जो वहाँ खड़े थे, उनमें से कितनों ने यह सुनकर कहा, \"यह एलिय्याह को पुकारता है।\""
    - verse: 48
      text: "और उनमें से तुरन्त एक ने दौड़कर एक स्पंज लिया, उसे सिरके में भरकर सरकण्डे पर रखकर उसे पीने को दिया।"
    - verse: 49
      text: "बाकियों ने कहा, \"रहने दो; देखें कि एलिय्याह उसे बचाने आता है या नहीं.\""
    - verse: 50
      text: "तब यीशु ने फिर बड़े शब्द से पुकारकर अपने प्राण छोड़ दिए।"
    - verse: 51
      text: "और देखो, मन्दिर का परदा ऊपर से नीचे तक फटकर दो टुकड़े हो गया; और पृथ्वी डोल गई, और चट्टानें फट गईं।"
    - verse: 52
      text: "और कब्रें खुल गईं, और सोए हुए बहुत से पवित्र जनों के शरीर जी उठे;"
    - verse: 53
      text: "और उसके जी उठने के बाद वे कब्रों से निकलकर पवित्र नगर में गए और बहुतों को दिखाई दिए।"
    - verse: 54
      text: "जब सूबेदार और जो यीशु की रखवाली कर रहे थे उन्होंने भूकम्प और जो कुछ हुआ था देखा, तो वे बहुत डर गए और बोले, \"निश्चय यह परमेश्वर का पुत्र था!\""
    - verse: 55
      text: "और बहुत सी स्त्रियाँ वहाँ दूर से देख रही थीं, जो गलील से यीशु के पीछे-पीछे आई थीं और उसकी सेवा करती थीं।"
    - verse: 56
      text: "उनमें मरियम मगदलीनी, और याकूब और योसेस की माता मरियम, और जब्दी के पुत्रों की माता थीं।"
    - verse: 57
      text: "साँझ होने पर अरिमथिया का यूसुफ नाम एक धनवान मनुष्य, जो स्वयं भी यीशु का चेला था, आया।"
    - verse: 58
      text: "उस ने पीलातुस के पास जाकर यीशु की देह माँगी; तब पीलातुस ने देह दिये जाने की आज्ञा दी।"
    - verse: 59
      text: "और यूसुफ ने देह लेकर उसे शुद्ध मलमल में लपेटा"
    - verse: 60
      text: "और उसे अपनी नयी कब्र में रखा, जिसे उसने चट्टान में खोदा था; और कब्र के द्वार पर एक बड़ा पत्थर लुढ़काकर चला गया।"
    - verse: 61
      text: "और वहाँ मरियम मगदलीनी और दूसरी मरियम कब्र के सामने बैठी थीं।"
    - verse: 62
      text: "दूसरे दिन, अर्थात तैयारी के दिन के बाद, प्रधान याजक और फरीसी पीलातुस के पास इकट्ठे हुए"
    - verse: 63
      text: "और कहने लगे, \"महोदय, हमें याद है कि उस धोखेबाज़ ने जीवित रहते हुए कहा था, 'मैं तीन दिन के बाद जी उठूँगा.'\""
    - verse: 64
      text: "\"इसलिये आज्ञा दे कि तीसरे दिन तक कब्र की रखवाली की जाए; कहीं ऐसा न हो कि उसके चेले रात को आकर उसे चुरा ले जाएँ और लोगों से कहें, 'वह मरे हुओं में से जी उठा'; तब पिछला छल पहले से भी बुरा होगा.\""
    - verse: 65
      text: "पीलातुस ने उनसे कहा, \"तुम्हारे पास पहरा है; जाओ, जितनी अच्छी तरह से कर सकते हो उतनी अच्छी तरह से उसे सुरक्षित करो.\""
    - verse: 66
      text: "तब वे जाकर पत्थर पर मुहर लगा कर पहरा बैठा दिया और कब्र को सुरक्षित किया।"
