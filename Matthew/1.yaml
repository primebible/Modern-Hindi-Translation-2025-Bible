- book: "मत्ती"
  chapter: 1
  verses:
    - verse: 1
      text: "यीशु मसीह की वंशावली की पुस्तक: वह दाऊद का पुत्र और अब्राहम का पुत्र है।"
    - verse: 2
      text: "अब्राहम इसहाक का पिता था, और इसहाक याकूब का पिता था, और याकूब यहूदा और उसके भाइयों का पिता था,"
    - verse: 3
      text: "और यहूदा तामार द्वारा पेरेस और जेरह का पिता था, और पेरेस हेस्रोन का पिता था, और हेस्रोन राम का पिता था,"
    - verse: 4
      text: "और राम अम्मीनादाब का पिता था, और अम्मीनादाब नहशोन का पिता था, और नहशोन सल्मोन का पिता था,"
    - verse: 5
      text: "और सल्मोन राहाब द्वारा बोअज़ का पिता था, और बोअज़ रूत द्वारा ओबेद का पिता था, और ओबेद यिशै का पिता था,"
    - verse: 6
      text: "और यिशै दाऊद राजा का पिता था। और दाऊद उरिय्याह की पत्नी द्वारा सुलैमान का पिता था,"
    - verse: 7
      text: "और सुलैमान रहूबियाम का पिता था, और रहूबियाम अबिय्याह का पिता था, और अबिय्याह आसा का पिता था,"
    - verse: 8
      text: "और आसा यहोशाफात का पिता था, और यहोशाफात योराम का पिता था, और योराम उज्जिय्याह का पिता था,"
    - verse: 9
      text: "और उज्जिय्याह योताम का पिता था, और योताम आहाज़ का पिता था, और आहाज़ हिजकिय्याह का पिता था,"
    - verse: 10
      text: "और हिजकिय्याह मनश्शे का पिता था, और मनश्शे आमोन का पिता था, और आमोन योशिय्याह का पिता था,"
    - verse: 11
      text: "और बाबुल को निर्वासन के समय योशिय्याह यकुन्याह और उसके भाइयों का पिता था।"
    - verse: 12
      text: "और बाबुल को निर्वासन के बाद: यकुन्याह शालतीएल का पिता था, और शालतीएल जरुब्बाबेल का पिता था,"
    - verse: 13
      text: "और जरुब्बाबेल अबीहूद का पिता था, और अबीहूद एल्याकीम का पिता था, और एल्याकीM अज़ोर का पिता था,"
    - verse: 14
      text: "और अज़ोर सादोक का पिता था, और सादोक अखीम का पिता था, और अखीम एलीहूद का पिता था,"
    - verse: 15
      text: "और एलीहूद एलीआज़र का पिता था, और एलीआज़र मत्तान का पिता था, और मत्तान याकूब का पिता था,"
    - verse: 16
      text: "और याकूब यूसुफ का पिता था जो मरियम का पति था, जिससे यीशु जन्मा, जो मसीह कहलाता है।"
    - verse: 17
      text: "इसलिए अब्राहम से दाऊद तक सभी पीढ़ियाँ चौदह पीढ़ियाँ थीं, और दाऊद से बाबुल के निर्वासन तक चौदह पीढ़ियाँ, और बाबुल के निर्वासन से मसीह तक चौदह पीढ़ियाँ।"
    - verse: 18
      text: "अब यीशु मसीह का जन्म इस प्रकार हुआ। जब उसकी माँ मरियम की सगाई यूसुफ से हो चुकी थी, उनके एक साथ रहने से पहले वह पवित्र आत्मा से गर्भवती पाई गई।"
    - verse: 19
      text: "और उसका पति यूसुफ, धर्मी होने के कारण और उसे सार्वजनिक अपमान में डालना न चाहते हुए, उसे चुपचाप तलाक देने का निश्चय किया।"
    - verse: 20
      text: "परन्तु जब वह यह सब सोच ही रहा था, तो देखो, प्रभु का एक दूत उसे स्वप्न में दिखाई दिया और कहा, \"यूसुफ, दाऊद के पुत्र, मरियम को अपनी पत्नी के रूप में लेने से मत डर, क्योंकि जो उसमें गर्भित है वह पवित्र आत्मा से है।"
    - verse: 21
      text: "वह एक पुत्र को जन्म देगी, और तुम उसका नाम यीशु रखना, क्योंकि वह अपने लोगों को उनके पापों से बचाएगा।\""
    - verse: 22
      text: "यह सब इसलिए हुआ ताकि जो प्रभु ने भविष्यवक्ता के द्वारा कहा था वह पूरा हो:"
    - verse: 23
      text: "\"देखो, कुँवारी गर्भवती होगी और एक पुत्र को जन्म देगी, और वे उसका नाम इम्मानुएल रखेंगे\" (जिसका अर्थ है, परमेश्वर हमारे साथ)।"
    - verse: 24
      text: "यूसुफ नींद से जागा और जैसा प्रभु के दूत ने उसे आज्ञा दी थी, वैसा ही किया; उसने अपनी पत्नी को अपने पास ले लिया,"
    - verse: 25
      text: "परन्तु जब तक उसने एक पुत्र को जन्म नहीं दिया तब तक उसने उसे नहीं जाना। और उसने उसका नाम यीशु रखा।"
