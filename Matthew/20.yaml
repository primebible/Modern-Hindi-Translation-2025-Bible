- book: "मत्ती"
  chapter: 20
  verses:
    - verse: 1
      text: "\"क्योंकि स्वर्ग का राज्य एक गृहस्थ के समान है, जो भोर को निकला कि अपनी दाख की बारी में मजदूर लगाए.\""
    - verse: 2
      text: "\"जब उसने मजदूरों से एक दीनार प्रतिदिन पर ठहराव किया, तो उन्हें अपनी दाख की बारी में भेज दिया.\""
    - verse: 3
      text: "\"वह तीसरे पहर के लगभग निकला और दूसरों को बाज़ार में बेकार खड़े देखा.\""
    - verse: 4
      text: "\"उसने उनसे कहा, 'तुम भी दाख की बारी में जाओ, और जो उचित होगा वह मैं तुम्हें दूँगा.' इसलिए वे चले गए.\""
    - verse: 5
      text: "\"फिर उसने छठे और नवें पहर के लगभग निकलकर वैसा ही किया.\""
    - verse: 6
      text: "\"ग्यारहवें पहर के लगभग उसने निकलकर दूसरों को बेकार खड़े पाया. उसने उनसे कहा, 'तुम यहाँ सारा दिन बेकार क्यों खड़े हो?'\""
    - verse: 7
      text: "\"उन्होंने उससे कहा, 'इसलिए कि किसी ने हमें मजदूरी पर नहीं लगाया.' उसने उनसे कहा, 'तुम भी दाख की बारी में जाओ, और जो उचित होगा वह तुम्हें मिलेगा.'\""
    - verse: 8
      text: "\"जब सन्ध्या हुई, तो दाख की बारी के स्वामी ने अपने भण्डारी से कहा, 'मजदूरों को बुलाकर उन्हें मजदूरी दे दे, अन्तिम से लेकर पहले तक.'\""
    - verse: 9
      text: "\"जब वे आए जो ग्यारहवें पहर के लगभग लगाए गए थे, तो उन्हें एक-एक दीनार मिला.\""
    - verse: 10
      text: "\"जब पहले आए, तो उन्होंने सोचा कि हमें अधिक मिलेगा; परन्तु उन्हें भी एक-एक दीनार ही मिला.\""
    - verse: 11
      text: "\"जब उन्होंने पाया, तो वे गृहस्थ के विरुद्ध बड़बड़ाने लगे,\""
    - verse: 12
      text: "\"और कहने लगे, 'इन अन्तिम लोगों ने एक घण्टा काम किया है, और तूने उन्हें हमारे बराबर कर दिया जिन्होंने दिन भर का बोझ और तपती गर्मी सही है!'\""
    - verse: 13
      text: "\"परन्तु उसने उनमें से एक को उत्तर दिया, 'हे मित्र, मैं तेरे साथ अन्याय नहीं कर रहा. क्या तूने मुझसे एक दीनार पर सहमति नहीं की थी?'\""
    - verse: 14
      text: "\"'जो तेरा है वह ले ले, और चला जा. मेरी इच्छा है कि इस अन्तिम को भी तेरे बराबर दूँ.'\""
    - verse: 15
      text: "\"'क्या यह उचित नहीं कि मैं अपने धन से जो चाहूँ करूँ? या तू इसलिए बुरी नज़र से देखता है क्योंकि मैं भला हूँ?'\""
    - verse: 16
      text: "\"इस प्रकार जो अन्तिम हैं वे पहले होंगे, और जो पहले हैं वे अन्तिम होंगे.\""
    - verse: 17
      text: "जब यीशु यरूशलेम जा रहा था, तो उसने बारह चेलों को अलग ले लिया, और मार्ग में उनसे कहा,"
    - verse: 18
      text: "\"देखो, हम यरूशलेम जा रहे हैं, और मनुष्य का पुत्र प्रधान याजकों और शास्त्रियों को सौंप दिया जाएगा, और वे उसे मृत्यु की सज़ा देंगे,"
    - verse: 19
      text: "और उसे अन्यजातियों को सौंपेंगे कि वे उसका उपहास करें, और कोड़े मारें, और क्रूस पर चढ़ाएँ; और तीसरे दिन वह जिलाया जाएगा.\""
    - verse: 20
      text: "तब जब्दी के पुत्रों की माँ अपने पुत्रों के साथ उसके पास आई, और घुटने टेककर उससे कुछ माँगने लगी।"
    - verse: 21
      text: "उसने उससे कहा, \"तू क्या चाहती है?\" वह उससे बोली, \"आज्ञा दे कि मेरे ये दोनों पुत्र तेरे राज्य में एक तेरे दाहिने और एक तेरे बाएँ बैठें.\""
    - verse: 22
      text: "परन्तु यीशु ने उत्तर दिया, \"तुम नहीं जानते कि क्या माँग रहे हो. क्या तुम वह प्याला पी सकते हो जो मैं पीने वाला हूँ?\" उन्होंने उससे कहा, \"हम सकते हैं.\""
    - verse: 23
      text: "उसने उनसे कहा, \"तुम निश्चय मेरा प्याला पियोगे; परन्तु अपने दाहिने और बाएँ बैठाना मेरा काम नहीं, परन्तु यह उन्हीं के लिए है जिनके लिए मेरे पिता ने तैयार किया है.\""
    - verse: 24
      text: "जब दसों ने यह सुना, तो वे उन दोनों भाइयों से नाराज़ हुए।"
    - verse: 25
      text: "परन्तु यीशु ने उन्हें पास बुलाया और कहा, \"तुम जानते हो कि अन्यजातियों के शासक उन पर प्रभुता करते हैं, और जो बड़े हैं वे उन पर अधिकार जताते हैं."
    - verse: 26
      text: "परन्तु तुम में ऐसा न होगा; बल्कि जो कोई तुम में बड़ा होना चाहे, वह तुम्हारा सेवक बने."
    - verse: 27
      text: "और जो कोई तुम में प्रथम होना चाहे, वह तुम्हारा दास बने,"
    - verse: 28
      text: "जैसे कि मनुष्य का पुत्र इसलिए नहीं आया कि उसकी सेवा की जाए, परन्तु इसलिए कि वह सेवा करे, और बहुतों की छुड़ौती के लिए اپنا जीवन दे.\""
    - verse: 29
      text: "जब वे यरीहो से निकल रहे थे, तो एक बड़ी भीड़ उसके पीछे हो ली।"
    - verse: 30
      text: "और देखो, दो अन्धे सड़क के किनारे बैठे थे, और जब उन्होंने सुना कि यीशु जा रहा है, तो चिल्लाकर बोले, \"हे प्रभु, दाऊद की सन्तान, हम पर दया कर!\""
    - verse: 31
      text: "भीड़ ने उन्हें डाँटा कि वे चुप रहें, परन्तु वे और भी चिल्लाए, \"हे प्रभु, दाऊद की सन्तान, हम पर दया कर!\""
    - verse: 32
      text: "यीशु खड़ा हुआ और उन्हें बुलाया, और पूछा, \"तुम क्या चाहते हो कि मैं तुम्हारे लिए करूँ?\""
    - verse: 33
      text: "उन्होंने उससे कहा, \"प्रभु, कि हमारी आँखें खुल जाएँ.\""
    - verse: 34
      text: "यीशु ने तरस खाकर उनकी आँखों को छुआ; और तुरन्त उनकी आँखों ने दृष्टि पाई, और वे उसके पीछे हो लिए।"
